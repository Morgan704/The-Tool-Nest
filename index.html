<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Tool Nest</title>
  <style>
    :root {
      --bg: #0b0b0d;
      --header-bg: #0a0a0b;
      --text: #eaeaea;
      --muted: #b8b8b8;
      --card: #1c1c21;
      --accent: #ff8c00;
      --accent-hover: #e67600;
      --shadow: rgba(255, 140, 0, 0.2);
      --card-hover-text: #0b0b0d;
      --radius: 14px;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial;
      background: radial-gradient(1200px 700px at 20% -10%, #111114 0%, transparent 60%),
                  radial-gradient(1000px 600px at 90% 10%, #121216 0%, transparent 55%),
                  var(--bg);
      color: var(--text);
      line-height: 1.6;
    }
    header {
      position: sticky;
      top: 0;
      z-index: 10;
      background: linear-gradient(180deg, rgba(10,10,11,0.95), rgba(10,10,11,0.85));
      backdrop-filter: blur(6px);
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }
    .header-inner {
      max-width: 1100px;
      margin: 0 auto;
      padding: 18px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .logo {
      position: absolute;
      left: 20px;
      font-weight: 700;
      font-size: 1.3rem;
      background: linear-gradient(to right, var(--accent), #ffbb00);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    h1 {
      margin: 0;
      font-size: clamp(1.4rem, 2.5vw, 2rem);
      letter-spacing: 0.5px;
      font-weight: 700;
    }
    main {
      max-width: 1100px;
      margin: 32px auto 60px;
      padding: 0 20px;
    }
