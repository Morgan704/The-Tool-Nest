<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>âš¡ Neon Tool Hub</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #000;
      color: #39ff14;
    }

    h1 {
      text-align: center;
      padding: 1rem;
      font-size: 2rem;
      text-shadow: 0 0 10px #39ff14, 0 0 20px #39ff14;
    }

    .tools-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 1.5rem;
    }

    .tool-card {
      background: rgba(20, 20, 20, 0.6);
      border: 2px solid rgba(57, 255, 20, 0.6);
      border-radius: 15px;
      padding: 1rem;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 15px #39ff14;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeIn 1s ease;
    }

    .tool-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #39ff14, 0 0 60px #39ff14;
    }

    .tool-card h3 {
      text-align: center;
      margin-bottom: 1rem;
      text-shadow: 0 0 8px #39ff14;
    }

    input, button, textarea {
      width: 100%;
      padding: 0.5rem;
      margin: 0.4rem 0;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
      background: #111;
      color: #39ff14;
      box-shadow: 0 0 8px #39ff14 inset;
    }

    button {
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #39ff14;
      color: #000;
      box-shadow: 0 0 15px #39ff14;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <h1>âš¡ Neon Tool Hub</h1>

  <div class="tools-grid">

    <!-- Tool 1: Calculator -->
    <div class="tool-card">
      <h3>ðŸ§® Calculator</h3>
      <input type="text" id="calc-display" readonly>
      <div>
        <button onclick="clearCalc()">C</button>
        <button onclick="appendCalc('/')">/</button>
        <button onclick="appendCalc('*')">*</button>
        <button onclick="appendCalc('-')">-</button>
      </div>
      <div>
        <button onclick="appendCalc('7')">7</button>
        <button onclick="appendCalc('8')">8</button>
        <button onclick="appendCalc('9')">9</button>
        <button onclick="appendCalc('+')">+</button>
      </div>
      <div>
        <button onclick="appendCalc('4')">4</button>
        <button onclick="appendCalc('5')">5</button>
        <button onclick="appendCalc('6')">6</button>
        <button onclick="calculate()">=</button>
      </div>
      <div>
        <button onclick="appendCalc('1')">1</button>
        <button onclick="appendCalc('2')">2</button>
        <button onclick="appendCalc('3')">3</button>
        <button onclick="appendCalc('0')">0</button>
      </div>
    </div>

    <!-- Tool 2: Password Generator -->
    <div class="tool-card">
      <h3>ðŸ”‘ Password Generator</h3>
      <input type="number" id="pass-length" value="12" min="4" max="32">
      <button onclick="generatePassword()">Generate</button>
      <input type="text" id="password-output" readonly>
    </div>

  </div>

  <script>
    // Calculator
    let calcDisplay = document.getElementById("calc-display");
    function appendCalc(value) {
      calcDisplay.value += value;
    }
    function clearCalc() {
      calcDisplay.value = "";
    }
    function calculate() {
      try {
        calcDisplay.value = eval(calcDisplay.value);
      } catch {
        calcDisplay.value = "Error";
      }
    }

    // Password Generator
    function generatePassword() {
      const length = document.getElementById("pass-length").value;
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()";
      let password = "";
      for (let i = 0; i < length; i++) {
        password += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      document.getElementById("password-output").value = password;
    }
  </script>

</body>
</html>
