<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Cyber-Neon Tools</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Exo+2:wght@400;600&display=swap" rel="stylesheet">
<style>
  :root{
    --neon-green:#39ff14;
    --neon-purple:#bf00ff;
    --neon-blue:#00c3ff;
    --glass-bg:rgba(0,0,0,.65);
    --glass-border:rgba(255,255,255,.15);
  }
  *{margin:0;padding:0;box-sizing:border-box}
  body{min-height:100vh;font-family:"Exo 2",sans-serif;background:#000;color:#fff;display:flex;flex-direction:column;align-items:center;padding:0 10px}
  .bg-particles{position:fixed;inset:0;z-index:-1;overflow:hidden}
  .neon-title{margin:2rem 0 1rem;font-family:"Orbitron",monospace;font-weight:900;font-size:clamp(2rem,7vw,4rem);text-transform:uppercase;text-align:center;animation:flick 1.8s linear infinite alternate}
  @keyframes flick{
    0%{text-shadow:0 0 8px var(--neon-blue),0 0 20px var(--neon-blue)}
    50%{text-shadow:0 0 8px var(--neon-purple),0 0 20px var(--neon-purple)}
    100%{text-shadow:0 0 8px var(--neon-green),0 0 20px var(--neon-green)}
  }
  .grid{flex:1;max-width:1100px;width:100%;display:grid;gap:16px;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));animation:fade .8s .4s both}
  @keyframes fade{from{opacity:0;transform:translateY(30px)}to{opacity:1;transform:none}}
  .card{background:var(--glass-bg);border:1px solid var(--neon-green);border-radius:10px;backdrop-filter:blur(6px);padding:12px;display:flex;flex-direction:column;gap:8px;font-size:.8rem;transition:.25s}
  .card:hover{transform:scale(1.05) translateY(-5px);box-shadow:0 0 18px var(--neon-green)}
  .card h3{font-family:"Orbitron",monospace;color:var(--neon-blue);font-size:1rem;margin:0 0 4px}
  input,textarea{color:#fff;background:rgba(255,255,255,.08);border:1px solid rgba(255,255,255,.2);border-radius:4px;padding:4px;font-family:inherit;font-size:.8em;outline:none}
  button{border:none;background:linear-gradient(90deg,var(--neon-blue),var(--neon-purple));color:#000;font-weight:600;padding:5px;border-radius:4px;cursor:pointer;font-size:.75em;transition:.2s}
  button:hover{filter:brightness(1.3)}
  textarea{resize:vertical;min-height:45px}
  .output{font-family:"Orbitron",monospace;word-break:break-all;font-size:.85em}
</style>
</head><body>
<div class="bg-particles" id="particles"></div>
<h1 class="neon-title">Cyber-Neon Tools</h1>
<div class="grid">
  <div class="card"><h3>Calculator</h3><input id="calcDisplay" readonly size="6"/><button onclick="calcClear()">AC</button><div style="display:grid;grid:repeat(4,1fr)/repeat(4,1fr);gap:3px;font-size:.75em">
    <button onclick="c('7')">7</button><button onclick="c('8')">8</button><button onclick="c('9')">9</button><button onclick="c('/')">/</button>
    <button onclick="c('4')">4</button><button onclick="c('5')">5</button><button onclick="c('6')">6</button><button onclick="c('*')">*</button>
    <button onclick="c('1')">1</button><button onclick="c('2')">2</button><button onclick="c('3')">3</button><button onclick="c('-')">-</button>
    <button onclick="c('0')">0</button><button onclick="c('.')">.</button><button onclick="calcEval()">=</button><button onclick="c('+')">+</button>
  </div></div>

  <div class="card"><h3>Password</h3><label>Length:<input type="number" id="passLen" value="12" min="4" max="128" size="3"/></label><button onclick="genPass()">Create & Copy</button><input id="passOut" readonly/></div>

  <div class="card"><h3>Counter</h3><textarea rows="3" id="wordInput" placeholder="Type here..."></textarea><div class="output" id="wordCount">0 w, 0 c</div></div>

  <div class="card"><h3>Case</h3><textarea rows="3" id="textCase"></textarea><div style="display:flex;gap:3px"><button onclick="use('l')">lower</button><button onclick="use('u')">UPPER</button><button onclick="use('t')">Title</button></div></div>

  <div class="card"><h3>Timer</h3><div class="output" id="swDisplay">00:00:00</div><input type="number" id="swMin" placeholder="min" min="0"><div style="display:flex;gap:3px"><button onclick="swS()">Start</button><button onclick="swP()">Pause</button><button onclick="swR()">Reset</button></div></div>

  <div class="card"><h3>Notes</h3><textarea rows="3" id="notesText"></textarea><button onclick="sN()">Save</button></div>

  <div class="card"><h3>Random</h3><label>Min:<input type="number" id="randMin" value="1" size="4"/></label><label>Max:<input type="number" id="randMax" value="100" size="4"/></label><button onclick="rnd()">Roll</button><div class="output" id="randOut"></div></div>

  <div class="card"><h3>Currency</h3><input type="number" id="curIn" value="10" size="4"/>
    <div style="display:flex;gap:3px"><select id="curBase"><option>USD</option><option>EUR</option><option>GBP</option><option>JPY</option></select>â†’<select id="curOut"><option>EUR</option><option>USD</option><option>GBP</option><option>JPY</option></select></div>
    <button onclick="convert()">Convert</button><div class="output" id="curResult"></div></div>

  <div class="card"><h3>BMI</h3><label>kg<input type="number" id="bmiWeight" min="1"/></label><label>cm<input type="number" id="bmiHeight" min="50"/></label><button onclick="bmi()">Calc</button><div class="output" id="bmiOut"></div></div>

  <div class="card"><h3>QR</h3><input id="qrInput" placeholder="Text / URL"/><button onclick="qr()">Create</button><div class="output"><img id="qrImg" style="filter:drop-shadow(0 0 5px var(--neon-green));max-width:100%;"/></div></div>
</div>

<script>
/* ---------- JS condensed ---------- */
let e='';
function c(x){(e+=x,ed(e))}function calcClear(){e='',ed('0')}function calcEval(){try{e=eval(e)+''}catch{e='Error'}ed(e);e=''}
document.getElementById('wordInput').oninput=x=>{const t=x.target.value;ec(t.split(/\s+/).filter(v=>v).length+' w, '+t.length+' c')};
function genPass(){const l=+document.getElementById('passLen').value,s='ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*';let p='';for(i=0;i<l;i++)p+=s[~~(Math.random()*s.length)];document.getElementById('passOut').value=p;navigator.clipboard&&navigator.clipboard.writeText(p)}
function use(type){const t=document.getElementById('textCase');let v=t.value;switch(type){case'l':v=v.toLowerCase();break;case'u':v=v.toUpperCase();break;case't':v=v.replace(/\b\w/g,l=>l.toUpperCase())}t.value=v}

/* stopwatch */
let st=0,si=null;
function up(){const h=('0'+Math.floor(st/3600)).slice(-2),m=('0'+Math.floor(st/60)%60).slice(-2),s=('0'+st%60).slice(-2);document.getElementById('swDisplay').textContent=`${h}:${m}:${s}`}
function swS(){if(si)return;const m=+document.getElementById('swMin').value;!st&&m&&(st=m*60);si=setInterval(()=>{st++;up()},1000)}
function swP(){clearInterval(si);si=null}
function swR(){swP();st=0;up()}
function sN(){localStorage.myNotes=document.getElementById('notesText').value;document.getElementById('notesText').style.border='1px solid var(--neon-green)';setTimeout(()=>document.getElementById('notesText').style.border='',500)}
function rnd(){const min=+document.getElementById('randMin').value,max=+document.getElementById('randMax').value;if(min>=max)return alert('Min < Max');document.getElementById('randOut').textContent=Math.floor(Math.random()*(max-min+1))+min}
const rates={USD:{EUR:0.92,GBP:0.8,JPY:150},EUR:{USD:1.09,GBP:0.87,JPY:163},GBP:{USD:1.25,EUR:1.15,JPY:189},JPY:{USD:0.0067,EUR:0.0061,GBP:0.0053}};
function convert(){const a=+document.getElementById('curIn').value,b=document.getElementById('curBase').value,o=document.getElementById('curOut').value;document.getElementById('curResult').textContent=`${a} ${b} = ${(a*rates[b][o]).toFixed(2)} ${o}`}
function bmi(){const h=+document.getElementById('bmiHeight').value/100,w=+document.getElementById('bmiWeight').value;if(!h||!w)return alert('Fill fields');let b=(w/(h*h)).toFixed(2);document.getElementById('bmiOut').textContent=`BMI ${b} ${b<18.5?'Under':b<25?'Normal':b<30?'Over':'Obese'}`}
function qr(){const t=document.getElementById('qrInput').value.trim();if(!t)return alert('Enter text');document.getElementById('qrImg').src=`https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(t)}`}
/* canvas bg */
function make(){const c=document.createElement('canvas'),g=c.getContext('2d');c.style.position='absolute';c.style.top='0';c.style.left='0';document.getElementById('particles').appendChild(c);const resize=()=>{c.width=innerWidth;c.height=innerHeight};resize();addEventListener('resize',resize);const cols=['#39ff14','#bf00ff','#00c3ff'];const dots=Array.from({length:~~(innerWidth/9)},()=>({x:Math.random()*innerWidth,y:Math.random()*innerHeight,r:Math.random()*1.5+.5,d:Math.random()*.5,c:cols[~~(Math.random()*3)]}));!function draw(){g.clearRect(0,0,c.width,c.height);dots.forEach(p=>{g.fillStyle=p.c;g.beginPath();g.arc(p.x,p.y,p.r,0,Math.PI*2);g.fill();p.y-=p.d;if(p.y<-50)p.y=innerHeight+50});requestAnimationFrame(draw)}()}addEventListener('DOMContentLoaded',make);
function ed(v){document.getElementById('calcDisplay').value=v}
function ec(v){document.getElementById('wordCount').textContent=v}
document.getElementById('notesText').value=localStorage.myNotes||''
</script></body></html>
