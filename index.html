<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Neon Pocket Tools</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600&display=swap" rel="stylesheet">
<style>
:root{
  --neon:#39ff14;
  --black:#000;
}
*{box-sizing:border-box;margin:0;padding:0;}
body{
  background:var(--black);
  color:var(--neon);
  font-family:'JetBrains Mono',monospace;
  line-height:1.5;
  font-size:15px;
  padding:10px;
}
header{
  text-align:center;
  margin-bottom:40px;
}
h1 span{color:var(--neon)}
h1{font-size:1.7rem;font-weight:600}

/* -------- responsive grid -------- */
.tool-grid{
  display:grid;
  gap:12px;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
}
.tool-card{
  border:1px solid var(--neon);
  border-radius:2px;
  background:transparent;
  padding:8px 10px;
  display:flex;
  flex-direction:column;
  gap:8px;
  transition:transform .25s ease,box-shadow .25s ease;
}
.tool-card:hover,
.tool-card:focus-within{
  transform:scale(1.01) translateY(-1px);
  box-shadow:0 0 8px var(--neon),0 0 14px var(--neon);
}
label{font-size:.8rem;display:block;margin-bottom:3px}
button,input,select,textarea{
  font-family:inherit;
  color:var(--neon);
  background:transparent;
  border:1px solid var(--neon);
  border-radius:1px;
  padding:3px 6px;
  transition:border .2s;
}
input:focus,select:focus,textarea:focus,button:focus{outline:none;border-width:2px}
button{cursor:pointer}
.mono-input{width:100%;resize:vertical}
.output{margin-top:5px;font-size:.9rem;}
.list-item{display:flex;justify-content:space-between;align-items:center;margin:3px 0}
.del-btn{color:#ff5454;border:1px solid #ff5454;padding:1px 4px;font-size:.75rem}

@media(min-width:600px){h1{font-size:2.2rem}}
</style>
</head>
<body>

<header>
  <h1><span>Neon&nbsp;Pocket&nbsp;Tools</span></h1>
  <p>Your daily utilities, pocket-size</p>
</header>

  <div class="tool-card">
    <h2>Calculator</h2>
    <input type="text" id="calc-result" class="mono-input" readonly value="0">
    <div class="calc-buttons" style="display:grid;grid-template-columns:repeat(4,1fr);gap:4px;font-size:13px;">
      <button onclick="calcAdd('7')">7</button>
      <button onclick="calcAdd('8')">8</button>
      <button onclick="calcAdd('9')">9</button>
      <button onclick="calcAdd('/')">/</button>
      <button onclick="calcAdd('4')">4</button>
      <button onclick="calcAdd('5')">5</button>
      <button onclick="calcAdd('6')">6</button>
      <button onclick="calcAdd('*')">*</button>
      <button onclick="calcAdd('1')">1</button>
      <button onclick="calcAdd('2')">2</button>
      <button onclick="calcAdd('3')">3</button>
      <button onclick="calcAdd('-')">-</button>
      <button onclick="calcAdd('0')">0</button>
      <button onclick="calcAdd('.')">.</button>
      <button onclick="calcClear()">C</button>
      <button onclick="calcEquals()">=</button>
    </div>
  </div>

  <!-- 2. To-Do List -->
  <div class="tool-card">
    <h2>To-Do List</h2>

      <input type="text" id="todo-text" placeholder="Add taskâ€¦" onkeydown="if(event.key==='Enter')addTodo()">
      <button onclick="addTodo()" style="margin-top:4px;width:100%">Add</button>
    </div>
    <div id="todo-list" class="output"></div>
  </div>

  <div class="tool-card">
    <h2>Live Clock</h2>
    <div id="clock" class="output" style="font-size:1.4rem;text-align:center"></div>
  </div>
