<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Remover - ToolNest</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b0b0d;
      color: #eaeaea;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 { color: #ff8c00; }
    .container {
      background: #1c1c21;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 10px 24px rgba(255, 140, 0, 0.2);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    input[type="file"] {
      margin: 10px 0;
    }
    button {
      background: #ff8c00;
      border: none;
      padding: 10px 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover { background: #e67600; }
    img {
      max-width: 100%;
      margin-top: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Background Remover</h1>
    <p>Upload an image and remove its background instantly.</p>
    <input type="file" id="fileInput" accept="image/*">
    <button onclick="removeBg()">Remove Background</button>
    <div id="result"></div>
  </div>

  <script>
    async function removeBg() {
      const fileInput = document.getElementById('fileInput');
      if (!fileInput.files.length) {
        alert("Please upload an image first.");
        return;
      }

      const formData = new FormData();
      formData.append("image_file", fileInput.files[0]);

      try {
        const response = await fetch("https://api.remove.bg/v1.0/removebg", {
          method: "POST",
          headers: {
            "X-Api-Key": "YOUR_API_KEY" // ðŸ”´ Replace with your remove.bg API key
          },
          body: formData
        });

        if (!response.ok) {
          alert("Failed to remove background.");
          return;
        }

        const blob = await response.blob();
        const url = URL.createObjectURL(blob);

        document.getElementById("result").innerHTML =
          `<h3>Result:</h3><img src="${url}" alt="Processed Image"> 
           <a href="${url}" download="no-bg.png"><button>Download</button></a>`;
      } catch (error) {
        alert("Error: " + error.message);
      }
    }
  </script>
</body>
</html>
