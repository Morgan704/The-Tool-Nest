<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>⚡ Neon Tool Hub</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #39ff14;
    }

    h1 {
      text-align: center;
      padding: 1rem;
      text-shadow: 0 0 10px #39ff14, 0 0 20px #39ff14;
    }

    /* Category Buttons */
    .category-buttons {
      text-align: center;
      margin-bottom: 1rem;
    }

    .category-buttons button {
      background: transparent;
      border: 2px solid #39ff14;
      color: #39ff14;
      padding: 0.5rem 1rem;
      margin: 0.3rem;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      text-shadow: 0 0 5px #39ff14;
    }

    .category-buttons button:hover {
      background: #39ff14;
      color: #000;
      box-shadow: 0 0 20px #39ff14;
    }

    /* Tools Grid */
    .tools-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    /* Tool Card */
    .tool-card {
      background: rgba(20, 20, 20, 0.95);
      border: 2px solid #39ff14;
      border-radius: 12px;
      padding: 0.5rem;
      box-shadow: 0 0 10px #39ff14;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeIn 0.8s ease;
    }

    .tool-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #39ff14, 0 0 50px #39ff14;
    }

    /* Tool Frame */
    .tool-embed {
      background: #111;
      border-radius: 8px;
      padding: 0.5rem;
      min-height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .tool-embed iframe {
      width: 100%;
      height: 150px;
      border: none;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @media (max-width: 600px) {
      h1 {font-size: 1.4rem;}
      .tool-embed iframe {height: 130px;}
    }
  </style>
</head>
<body>

  <h1>⚡ Neon Tool Hub</h1>

  <div class="category-buttons">
    <button onclick="filterTools('all')">All Tools</button>
    <button onclick="filterTools('calculators')">Calculators</button>
    <button onclick="filterTools('converters')">Converters</button>
    <button onclick="filterTools('productivity')">Productivity</button>
    <button onclick="filterTools('design')">Design</button>
  </div>

  <div class="tools-grid">

    <!-- 1 Calculator -->
    <div class="tool-card" data-category="calculators">
      <h3>Calculator</h3>
      <div class="tool-embed"><iframe src="https://www.calculator.net/"></iframe></div>
    </div>

    <!-- 2 Currency Converter -->
    <div class="tool-card" data-category="converters">
      <h3>Currency Converter</h3>
      <div class="tool-embed"><iframe src="https://www.unitconverters.net/currency/"></iframe></div>
    </div>

    <!-- 3 Stopwatch -->
    <div class="tool-card" data-category="productivity">
      <h3>Stopwatch</h3>
      <div class="tool-embed"><iframe src="https://www.online-stopwatch.com/"></iframe></div>
    </div>

    <!-- 4 QR Generator -->
    <div class="tool-card" data-category="design">
      <h3>QR Generator</h3>
      <div class="tool-embed"><iframe src="https://www.qr-code-generator.com/"></iframe></div>
    </div>

    <!-- 5 Unit Converter -->
    <div class="tool-card" data-category="converters">
      <h3>Unit Converter</h3>
      <div class="tool-embed"><iframe src="https://www.unitconverters.net/"></iframe></div>
    </div>

    <!-- 6 Notes -->
    <div class="tool-card" data-category="productivity">
      <h3>Notes</h3>
      <div class="tool-embed"><iframe src="https://editpad.org/"></iframe></div>
    </div>

    <!-- 7 Password Generator -->
    <div class="tool-card" data-category="productivity">
      <h3>Password Generator</h3>
      <div class="tool-embed"><iframe src="https://passwordsgenerator.net/"></iframe></div>
    </div>

    <!-- 8 Online Text Case Converter -->
    <div class="tool-card" data-category="productivity">
      <h3>Text Case Converter</h3>
      <div class="tool-embed"><iframe src="https://convertcase.net/"></iframe></div>
    </div>

    <!-- 9 Word Counter -->
    <div class="tool-card" data-category="productivity">
      <h3>Word Counter</h3>
      <div class="tool-embed"><iframe src="https://wordcounter.net/"></iframe></div>
    </div>

    <!-- 10 Image Compressor -->
    <div class="tool-card" data-category="design">
      <h3>Image Compressor</h3>
      <div class="tool-embed"><iframe src="https://www.iloveimg.com/compress-image"></iframe></div>
    </div>

  </div>

  <script>
    function filterTools(category) {
      const tools = document.querySelectorAll(".tool-card");
      tools.forEach(tool => {
        if (category === "all" || tool.dataset.category === category) {
          tool.style.display = "block";
        } else {
          tool.style.display = "none";
        }
      });
    }
  </script>

</body>
</html>
