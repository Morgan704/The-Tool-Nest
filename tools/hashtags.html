<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Hashtag Generator — The Tool Nest</title>
<meta name="description" content="Generate relevant hashtags from your keywords. Choose count, style, and copy quickly.">
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
<style>@keyframes spin{to{transform:rotate(360deg)}}.animate-spin{animation:spin 1s linear infinite}</style>
</head>
<body class="bg-gray-50 min-h-screen">
<header class="bg-white shadow-sm border-b">
  <div class="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between">
    <div class="flex items-center space-x-3">
      <i class="fas fa-hashtag text-2xl text-blue-600"></i>
      <h1 class="text-2xl font-bold text-gray-900">Hashtag Generator</h1>
    </div>
    <button id="helpBtn" class="text-gray-600 hover:text-blue-600"><i class="fas fa-question-circle text-xl"></i></button>
  </div>
</header>

<main class="max-w-5xl mx-auto px-4 py-8 space-y-6">
  <section class="bg-white rounded-lg shadow-sm border p-6">
    <div class="grid md:grid-cols-3 gap-4 mb-4">
      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-gray-700 mb-1">Keywords</label>
        <input id="keywords" class="w-full border rounded px-3 py-2" placeholder="e.g., fitness, workout, health, motivation">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">How many</label>
        <select id="count" class="w-full border rounded px-3 py-2">
          <option>5</option><option selected>10</option><option>15</option><option>20</option><option>30</option>
        </select>
      </div>
    </div>

    <div class="grid md:grid-cols-3 gap-4 mb-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Style</label>
        <select id="style" class="w-full border rounded px-3 py-2">
          <option value="mix" selected>Mixed</option>
          <option value="niche">Niche</option>
          <option value="broad">Broad</option>
          <option value="brand">Branded</option>
        </select>
      </div>
      <div class="md:col-span-2 flex items-end gap-3">
        <button id="genBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"><i class="fas fa-magic mr-2"></i>Generate</button>
        <button id="copyBtn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"><i class="fas fa-copy mr-2"></i>Copy</button>
        <button id="resetBtn" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700"><i class="fas fa-trash mr-2"></i>Reset</button>
      </div>
    </div>

    <label class="block text-sm font-medium text-gray-700 mb-1">Result</label>
    <textarea id="output" rows="6" class="w-full border rounded p-3 bg-gray-50" readonly></textarea>
    <div class="text-xs text-gray-500 mt-2">Tip: 3–5 niche + 3–5 mid + 1–2 broad often performs best.</div>
  </section>
</main>

<!-- Help Modal -->
<div id="helpModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
  <div class="bg-white rounded-lg p-6 max-w-lg w-full m-4">
    <div class="flex justify-between items-center mb-3">
      <h3 class="text-lg font-bold">How to use</h3>
      <button id="closeHelp" class="text-gray-500 hover:text-gray-700"><i class="fas fa-times"></i></button>
    </div>
    <ul class="text-sm text-gray-700 space-y-2">
      <li>Enter a few comma-separated keywords.</li>
      <li>Pick count + style, then generate.</li>
      <li>Copy and paste into your caption or scheduler.</li>
    </ul>
  </div>
</div>

<div id="toastContainer" class="fixed top-4 right-4 space-y-2 z-50"></div>

<script>
const kwEl = document.getElementById('keywords');
const countEl = document.getElementById('count');
const styleEl = document.getElementById('style');
const out = document.getElementById('output');

document.getElementById('genBtn').addEventListener('click', ()=>{
  const kw = kwEl.value.trim();
  if(!kw){ showToast('Add some keywords first','error'); return; }
  const words = kw.split(',').map(s=>s.trim()).filter(Boolean);
  const n = parseInt(countEl.value,10)||10;
  const tags = buildHashtags(words, styleEl.value, n);
  out.value = tags.join(' ');
  showToast('Hashtags generated','success');
});
document.getElementById('copyBtn').addEventListener('click', async ()=>{
  if(!out.value){ showToast('Nothing to copy','error'); return; }
  await navigator.clipboard.writeText(out.value);
  showToast('Copied to clipboard','success');
});
document.getElementById('resetBtn').addEventListener('click', ()=>{
  kwEl.value=''; out.value='';
  showToast('Cleared','info');
});

function buildHashtags(words, style, n){
  const clean = s=> s.replace(/[^\w]/g,'').toLowerCase();
  const combos = new Set();
  const push = s=> { if(s && s.length>1) combos.add('#'+clean(s)); };

  // base pools
  const broadMap = { fitness:['fitness','health','lifestyle','wellness','motivation','workout'],
                     travel:['travel','wanderlust','adventure','vacation','explore'],
                     food:['food','foodie','yummy','delicious','recipe'],
                     fashion:['fashion','style','ootd','trending'],
                     tech:['tech','technology','coding','developer','ai'] };
  const topic = words[0]?.toLowerCase()||'topic';
  Object.values(broadMap).flat().forEach(()=>{});

  // seed
  words.forEach(w=>{
    push(w);
    push(w+'life'); push(w+'tips'); push('best'+w); push(w+'daily');
    push(w+'community'); push(w+'goals'); push(w+'lover');
    push(w+'guide'); push(w+'hacks'); push('learn'+w);
  });

  // style tweaks
  if(style==='brand'){ words.forEach(w=> push(w+'bynest')); }
  if(style==='niche'){ words.forEach(w=>{ push(w+'niche'); push(w+'insider'); }); }
  if(style==='broad'){
    const pool = broadMap[topic] || [].concat(...Object.values(broadMap));
    pool.slice(0, 30).forEach(t=> push(t));
  }
  if(style==='mix'){
    const pool = [].concat(...Object.values(broadMap)).slice(0,30);
    pool.forEach(t=> push(t));
  }

  // expand with two-word combos
  for(let i=0;i<words.length;i++){
    for(let j=i+1;j<words.length;j++){
      push(words[i]+words[j]);
      push(words[i]+'and'+words[j]);
    }
  }

  // rank simple: prefer shorter & includes any keyword
  const arr = [...combos].filter(tag=> words.some(w=>tag.includes(clean(w))));
  arr.sort((a,b)=> a.length - b.length);
  return arr.slice(0,n);
}

// Help
document.getElementById('helpBtn').addEventListener('click', ()=>document.getElementById('helpModal').classList.remove('hidden'));
document.getElementById('closeHelp').addEventListener('click', ()=>document.getElementById('helpModal').classList.add('hidden'));
document.getElementById('helpModal').addEventListener('click', e=>{ if(e.target.id==='helpModal') e.target.classList.add('hidden'); });

// Toast
function showToast(msg,type='info'){
  const c=document.getElementById('toastContainer'); const el=document.createElement('div');
  const color={success:'bg-green-500',error:'bg-red-500',info:'bg-blue-500',warning:'bg-yellow-500'}[type]||'bg-blue-500';
  el.className=`${color} text-white px-4 py-2 rounded shadow transform transition duration-300 translate-x-full`;
  el.textContent=msg; c.appendChild(el);
  setTimeout(()=>el.classList.remove('translate-x-full'),50);
  setTimeout(()=>{ el.classList.add('translate-x-full'); setTimeout(()=>el.remove(),250); },3500);
}
</script>
</body>
</html>
