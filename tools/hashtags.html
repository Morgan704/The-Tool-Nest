<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Hashtag Generator — Tool Nest</title>
<link rel="stylesheet" href="../assets/styles.css"/>
<style>
  .tool-center{max-width:700px;margin:60px auto;padding:20px;text-align:center}
  input{padding:10px;font-size:1rem;margin:6px 0;border-radius:8px;border:1px solid #00ff66;background:#000;color:#00ff66;width:100%}
  .output{margin-top:20px;padding:14px;border:1px solid rgba(0,255,102,.35);border-radius:10px;background:rgba(255,255,255,.05)}
  .btns{display:flex;justify-content:center;gap:12px;margin-top:12px}
  button{padding:10px 18px;font-weight:700;border:none;border-radius:8px;background:#00ff66;color:#001a0b;cursor:pointer;box-shadow:0 0 12px #00ff66}
  button:hover{background:#001a0b;color:#00ff66;outline:1px solid #00ff66}
</style>
</head>
<body>
  <div class="tool-center tool-wrap">
    <a href="../index.html">← Home</a>
    <h1>Hashtag Generator</h1>
    <p>Generate smart hashtags from any keyword.</p>

    <form id="hashForm" onsubmit="event.preventDefault();generateTags()">
      <input type="text" id="keyword" placeholder="Enter a keyword..." required>
      <div class="btns">
        <button type="submit">Generate</button>
        <button type="button" id="resetBtn" data-reset="hashForm results">Reset</button>
      </div>
    </form>

    <div id="results" class="output"></div>
  </div>

<script src="../reset.js"></script>
<script>
function generateTags(){
  const kw = document.getElementById("keyword").value.trim();
  const out = document.getElementById("results");
  if(!kw){ out.textContent="Please enter a keyword."; return; }

  const base = kw.replace(/\s+/g,"");
  const tags = [
    `#${base}`,
    `#${base}Life`,
    `#${base}Tips`,
    `#Love${base}`,
    `#Insta${base}`,
    `#${base}Goals`,
    `#${base}Daily`,
    `#${base}Vibes`,
    `#${base}Trends`,
    `#${base}Community`
  ];
  out.textContent = tags.join(" ");
}
</script>
</body>
</html>
