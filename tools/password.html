<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Password Generator ‚Äî The Tool Nest</title>
<style>
  body{background:#000;color:#0f0;font-family:'Segoe UI',sans-serif;text-align:center;padding:40px;}
  h1{text-shadow:0 0 15px #0f0;}
  .box{max-width:500px;margin:30px auto;padding:20px;background:rgba(255,255,255,0.05);
    border-radius:12px;box-shadow:0 0 20px #0f0;}
  input{width:100%;padding:12px;font-size:1.2em;border:1px solid #0f0;
    border-radius:6px;background:#000;color:#0f0;text-align:center;}
  button{margin:10px;padding:10px 20px;font-size:1em;border:none;border-radius:6px;
    background:#0f0;color:#000;font-weight:bold;cursor:pointer;box-shadow:0 0 10px #0f0;}
  button:hover{background:#000;color:#0f0;border:1px solid #0f0;}
</style>
</head>
<body>
<h1>üîë Password Generator</h1>
<div class="box">
  <input id="password" readonly placeholder="Click Generate"/>
  <br>
  <button onclick="generate()">Generate</button>
  <button onclick="copyPass()">Copy</button>
</div>
<script>
function generate(){
  const chars="ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_-+=<>?";
  let pass="", length=16;
  for(let i=0;i<length;i++) pass+=chars.charAt(Math.floor(Math.random()*chars.length));
  document.getElementById('password').value=pass;
}
function copyPass(){
  const p=document.getElementById('password');
  p.select(); document.execCommand('copy');
  alert("Copied: "+p.value);
}
</script>
<p><a href="index.html" style="color:#0f0">‚Üê Back to Home</a></p>
</body>
</html>
