<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Password Generator ‚Äî The Tool Nest</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="stylesheet" href="../assets/styles.css">
<style>
  body{background:#000;color:#00ff66;font-family:'Segoe UI',sans-serif;text-align:center;padding:40px}
  h1{text-shadow:0 0 12px #00ff66}
  input,select{margin:10px;padding:10px;border-radius:6px;border:1px solid #00ff66;background:#111;color:#aaffcc}
  button{padding:10px 20px;margin:10px;border:none;border-radius:8px;font-weight:bold;cursor:pointer}
  .btn-primary{background:#00ff66;color:#000;box-shadow:0 0 12px #00ff66}
  .btn-primary:hover{background:#000;color:#00ff66;outline:1px solid #00ff66}
</style>
</head>
<body>

<h1>üîê Password Generator</h1>
<p>Create strong, secure passwords instantly.</p>

<label>Length: 
  <select id="length">
    <option>8</option>
    <option selected>12</option>
    <option>16</option>
    <option>20</option>
  </select>
</label>
<br>
<label><input type="checkbox" id="upper" checked> Include Uppercase</label><br>
<label><input type="checkbox" id="numbers" checked> Include Numbers</label><br>
<label><input type="checkbox" id="symbols" checked> Include Symbols</label><br>

<input type="text" id="output" readonly placeholder="Your password will appear here" size="40">
<br>
<button id="generate" class="btn-primary">Generate</button>
<button id="copy" class="btn-primary">Copy</button>

<footer>
  <p>¬© 2025 The Tool Nest</p>
  <p>
    <a href="../about.html">About</a> ‚Ä¢ 
    <a href="../privacy.html">Privacy</a> ‚Ä¢ 
    <a href="../terms.html">Terms</a> ‚Ä¢ 
    <a href="../contact.html">Contact</a>
  </p>
  <div class="social">
    <a href="#"><i class="fab fa-facebook"></i></a>
    <a href="#"><i class="fab fa-twitter"></i></a>
    <a href="#"><i class="fab fa-instagram"></i></a>
    <a href="#"><i class="fab fa-github"></i></a>
  </div>
</footer>

<script>
function generatePassword(){
  const length = parseInt(document.getElementById("length").value);
  const upper = document.getElementById("upper").checked;
  const numbers = document.getElementById("numbers").checked;
  const symbols = document.getElementById("symbols").checked;

  let chars = "abcdefghijklmnopqrstuvwxyz";
  if(upper) chars += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  if(numbers) chars += "0123456789";
  if(symbols) chars += "!@#$%^&*()_+~[]{}|;:,.<>?";

  let pass = "";
  for(let i=0;i<length;i++){
    pass += chars.charAt(Math.floor(Math.random()*chars.length));
  }
  document.getElementById("output").value = pass;
}

document.getElementById("generate").addEventListener("click", generatePassword);

document.getElementById("copy").addEventListener("click", ()=>{
  const text = document.getElementById("output");
  text.select();
  document.execCommand("copy");
  alert("Password copied!");
});
</script>

</body>
</html>
