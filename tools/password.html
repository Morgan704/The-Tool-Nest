<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Password Generator — Tool Nest</title>
<link rel="stylesheet" href="../assets/styles.css"/>
<style>
  .tool-center{max-width:600px;margin:60px auto;padding:20px;text-align:center}
  input[type="number"]{width:100px;padding:8px;font-size:1rem;margin:6px 0;border-radius:8px;border:1px solid #00ff66;background:#000;color:#00ff66;text-align:center}
  .output{margin-top:20px;padding:12px;font-size:1.1rem;border:1px solid #00ff66;background:#111;border-radius:8px;color:#00ff66;word-wrap:break-word}
  .btns{display:flex;justify-content:center;gap:12px;margin-top:12px;flex-wrap:wrap}
  button{padding:10px 18px;font-weight:700;border:none;border-radius:8px;background:#00ff66;color:#001a0b;cursor:pointer;box-shadow:0 0 12px #00ff66}
  button:hover{background:#001a0b;color:#00ff66;outline:1px solid #00ff66}
</style>
</head>
<body>
  <div class="tool-center tool-wrap">
    <a href="../index.html">← Home</a>
    <h1>Password Generator</h1>
    <p>Create strong, random, copy-ready passwords.</p>

    <form id="passForm" onsubmit="event.preventDefault();generatePass()">
      <label>Password Length: <input type="number" id="length" value="12" min="4" max="64"></label><br>
      <label><input type="checkbox" id="upper" checked> Uppercase</label>
      <label><input type="checkbox" id="lower" checked> Lowercase</label>
      <label><input type="checkbox" id="nums" checked> Numbers</label>
      <label><input type="checkbox" id="syms" checked> Symbols</label>
      <div class="btns">
        <button type="submit">Generate</button>
        <button type="button" onclick="copyPass()">Copy</button>
        <button type="button" id="resetBtn" data-reset="passForm passwordOutput">Reset</button>
      </div>
    </form>

    <div id="passwordOutput" class="output"></div>
  </div>

<script src="../reset.js"></script>
<script>
function generatePass(){
  const len = parseInt(document.getElementById("length").value);
  const sets = {
    upper:"ABCDEFGHIJKLMNOPQRSTUVWXYZ",
    lower:"abcdefghijklmnopqrstuvwxyz",
    nums:"0123456789",
    syms:"!@#$%^&*()_-+=<>?/{}~"
  };
  let chars = "";
  if(document.getElementById("upper").checked) chars+=sets.upper;
  if(document.getElementById("lower").checked) chars+=sets.lower;
  if(document.getElementById("nums").checked) chars+=sets.nums;
  if(document.getElementById("syms").checked) chars+=sets.syms;

  if(!chars){ document.getElementById("passwordOutput").textContent="Select at least one option."; return; }

  let pass="";
  for(let i=0;i<len;i++) pass+=chars.charAt(Math.floor(Math.random()*chars.length));
  document.getElementById("passwordOutput").textContent=pass;
}

function copyPass(){
  const pass=document.getElementById("passwordOutput").textContent;
  if(!pass){alert("Nothing to copy!");return;}
  navigator.clipboard.writeText(pass).then(()=>alert("Password copied!"));
}
</script>
</body>
</html>
