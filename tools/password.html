<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator - The Tool Nest</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <div class="tool-container">
    <h1>üîë Password Generator</h1>
    <p>Create strong, secure passwords instantly.</p>

    <!-- Options -->
    <label for="length">Password Length:</label>
    <input type="number" id="length" value="12" min="4" max="50">

    <label><input type="checkbox" id="uppercase" checked> Include Uppercase (A‚ÄìZ)</label><br>
    <label><input type="checkbox" id="lowercase" checked> Include Lowercase (a‚Äìz)</label><br>
    <label><input type="checkbox" id="numbers" checked> Include Numbers (0‚Äì9)</label><br>
    <label><input type="checkbox" id="symbols" checked> Include Symbols (!@#$%)</label><br>

    <!-- Buttons -->
    <div class="button-group">
      <button id="generateBtn">Generate</button>
      <button id="resetBtn" class="reset">Reset</button>
    </div>

    <!-- Output -->
    <div class="preview-box">
      <p id="passwordOutput">Your secure password will appear here</p>
    </div>
  </div>

  <script src="../reset.js"></script>
  <script>
    const lengthInput = document.getElementById("length");
    const uppercase = document.getElementById("uppercase");
    const lowercase = document.getElementById("lowercase");
    const numbers = document.getElementById("numbers");
    const symbols = document.getElementById("symbols");
    const passwordOutput = document.getElementById("passwordOutput");
    const generateBtn = document.getElementById("generateBtn");
    const resetBtn = document.getElementById("resetBtn");

    // Character sets
    const upperChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const lowerChars = "abcdefghijklmnopqrstuvwxyz";
    const numberChars = "0123456789";
    const symbolChars = "!@#$%^&*()_+[]{}|;:,.<>?";

    // Generate password
    generateBtn.addEventListener("click", () => {
      let chars = "";
      if (uppercase.checked) chars += upperChars;
      if (lowercase.checked) chars += lowerChars;
      if (numbers.checked) chars += numberChars;
      if (symbols.checked) chars += symbolChars;

      if (chars === "") {
        passwordOutput.textContent = "‚ö†Ô∏è Please select at least one option!";
        return;
      }

      let password = "";
      for (let i = 0; i < lengthInput.value; i++) {
        const randomIndex = Math.floor(Math.random() * chars.length);
        password += chars[randomIndex];
      }

      passwordOutput.textContent = password;
    });

    // Reset button
    resetBtn.addEventListener("click", () => {
      lengthInput.value = 12;
      uppercase.checked = true;
      lowercase.checked = true;
      numbers.checked = true;
      symbols.checked = true;
      passwordOutput.textContent = "Your secure password will appear here";
    });
  </script>
</body>
</html>
