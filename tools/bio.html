<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Bio Generator — The Tool Nest</title>
<meta name="description" content="Create stylish bios for Instagram, X/Twitter, LinkedIn, TikTok. Multiple tones, lengths, emoji & keyword options.">
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
<style>@keyframes spin{to{transform:rotate(360deg)}}.animate-spin{animation:spin 1s linear infinite}</style>
</head>
<body class="bg-gray-50 min-h-screen">
<header class="bg-white shadow-sm border-b">
  <div class="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between">
    <div class="flex items-center space-x-3">
      <i class="fas fa-id-card-alt text-2xl text-blue-600"></i>
      <h1 class="text-2xl font-bold text-gray-900">Bio Generator</h1>
    </div>
    <button id="helpBtn" class="text-gray-600 hover:text-blue-600"><i class="fas fa-question-circle text-xl"></i></button>
  </div>
</header>

<main class="max-w-5xl mx-auto px-4 py-8 space-y-6">
  <section class="bg-white rounded-lg shadow-sm border p-6">
    <div class="grid md:grid-cols-3 gap-4 mb-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Platform</label>
        <select id="platform" class="w-full border rounded px-3 py-2">
          <option value="ig">Instagram</option>
          <option value="tw">X / Twitter</option>
          <option value="li">LinkedIn</option>
          <option value="tt">TikTok</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Tone</label>
        <select id="tone" class="w-full border rounded px-3 py-2">
          <option>Friendly</option><option>Professional</option><option>Bold</option><option>Funny</option><option>Minimal</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Length</label>
        <select id="length" class="w-full border rounded px-3 py-2">
          <option value="short">Short</option><option value="medium">Medium</option><option value="long">Long</option>
        </select>
      </div>
    </div>

    <div class="grid md:grid-cols-3 gap-4 mb-4">
      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-gray-700 mb-1">About you (keywords)</label>
        <input id="keywords" class="w-full border rounded px-3 py-2" placeholder="e.g., designer, coffee lover, travel, AI">
      </div>
      <div class="flex items-end gap-3">
        <label class="inline-flex items-center text-sm text-gray-700">
          <input id="useEmoji" type="checkbox" class="mr-2"> Include emojis
        </label>
      </div>
    </div>

    <div class="flex flex-wrap gap-3 mb-4">
      <button id="genBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"><i class="fas fa-magic mr-2"></i>Generate</button>
      <button id="copyAllBtn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"><i class="fas fa-copy mr-2"></i>Copy All</button>
      <button id="resetBtn" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700"><i class="fas fa-trash mr-2"></i>Reset</button>
    </div>

    <div id="results" class="grid md:grid-cols-2 gap-4"></div>
  </section>
</main>

<!-- Help Modal -->
<div id="helpModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
  <div class="bg-white rounded-lg p-6 max-w-lg w-full m-4">
    <div class="flex justify-between items-center mb-3">
      <h3 class="text-lg font-bold">Tips</h3>
      <button id="closeHelp" class="text-gray-500 hover:text-gray-700"><i class="fas fa-times"></i></button>
    </div>
    <ul class="text-sm text-gray-700 space-y-2">
      <li>Use short keywords (roles, passions, niche).</li>
      <li>Pick tone + length, then generate multiple options.</li>
      <li>Copy the one you like—or mix and match.</li>
    </ul>
  </div>
</div>

<div id="toastContainer" class="fixed top-4 right-4 space-y-2 z-50"></div>

<script>
const platform = document.getElementById('platform');
const tone = document.getElementById('tone');
const lengthSel = document.getElementById('length');
const keywords = document.getElementById('keywords');
const useEmoji = document.getElementById('useEmoji');
const results = document.getElementById('results');

document.getElementById('genBtn').addEventListener('click', ()=>{
  const kw = keywords.value.trim();
  if(!kw){ showToast('Add a few keywords first','error'); return; }
  results.innerHTML = '';
  const list = generateBios({ platform: platform.value, tone: tone.value, length: lengthSel.value, kw, emoji: useEmoji.checked });
  list.forEach(txt => results.appendChild(card(txt)));
  showToast('Generated bios','success');
});
document.getElementById('copyAllBtn').addEventListener('click', async ()=>{
  const all = [...results.querySelectorAll('p[data-bio]')].map(p=>p.textContent).join('\n\n');
  if(!all){ showToast('Nothing to copy','error'); return; }
  await navigator.clipboard.writeText(all); showToast('Copied all options','success');
});
document.getElementById('resetBtn').addEventListener('click', ()=>{
  keywords.value=''; results.innerHTML=''; useEmoji.checked=false;
  showToast('Cleared','info');
});

// generator
function generateBios({platform,tone,length,kw,emoji}) {
  const kws = kw.split(',').map(s=>s.trim()).filter(Boolean);
  const em = emoji ? " ✨" : "";
  const max = platform==='tw'?160 : platform==='ig'||platform==='tt'?150 : 220; // rough caps
  const base = [
    tmpl(` ${tone} ${kws(2)} | ${kws(2,2)} | ${cta(platform)} `),
    tmpl(` ${titleize(kws.join(' • '))} ${em} | ${cta(platform)} `),
    tmpl(` ${kws(1)} + ${kws(1,1)} | ${valueLine(tone)} ${em} `),
    tmpl(` ${toneVerb(tone)} ${kws(1)}. ${hook(platform)} ${em} `)
  ];
  function tmpl(s){ return trimTo(s.replace(/\s+/g,' ').trim(), max); }
  function kws(n=2,offset=0){ return (kws.slice(offset,offset+n).join(' · ')||'creator'); }
  function cta(p){ return p==='li'?'Open to collaborations':'DM for collabs'; }
  function valueLine(t){ return t==='Professional'?'Building useful things':'Making cool stuff'; }
  function toneVerb(t){ return ({Friendly:'Loves',Professional:'Building',Bold:'Breaking',Funny:'Probably overthinking',Minimal:'Creating'})[t]||'Loves'; }
  function hook(p){ return p==='li'?'Let’s connect.':'Follow for more.'; }
  function titleize(str){ return str.replace(/\b\w/g,m=>m.toUpperCase()); }
  function trimTo(s,limit){ return s.length<=limit? s : s.slice(0,limit-1).trimEnd()+'…'; }
  return base;
}
function card(text){
  const wrap=document.createElement('div');
  wrap.className="border rounded p-4 bg-gray-50 flex items-start justify-between gap-3";
  wrap.innerHTML = `<p class="text-gray-800" data-bio>${text}</p>
    <button class="text-blue-600 hover:text-blue-800"><i class="fas fa-copy"></i></button>`;
  wrap.querySelector('button').addEventListener('click', async ()=>{ await navigator.clipboard.writeText(text); showToast('Copied','success'); });
  return wrap;
}

// Help
document.getElementById('helpBtn').addEventListener('click', ()=>document.getElementById('helpModal').classList.remove('hidden'));
document.getElementById('closeHelp').addEventListener('click', ()=>document.getElementById('helpModal').classList.add('hidden'));
document.getElementById('helpModal').addEventListener('click', e=>{ if(e.target.id==='helpModal') e.target.classList.add('hidden'); });

// Toast
function showToast(msg,type='info'){
  const c=document.getElementById('toastContainer'); const el=document.createElement('div');
  const color={success:'bg-green-500',error:'bg-red-500',info:'bg-blue-500',warning:'bg-yellow-500'}[type]||'bg-blue-500';
  el.className=`${color} text-white px-4 py-2 rounded shadow transform transition duration-300 translate-x-full`;
  el.textContent=msg; c.appendChild(el);
  setTimeout(()=>el.classList.remove('translate-x-full'),50);
  setTimeout(()=>{ el.classList.add('translate-x-full'); setTimeout(()=>el.remove(),250); },3500);
}
</script>
</body>
</html>
