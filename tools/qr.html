<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator - The Tool Nest</title>

  <!-- Open Graph -->
  <meta property="og:title" content="QR Code Generator – Create Free QR Codes Online">
  <meta property="og:description" content="Generate QR codes instantly for text, links, Wi-Fi, and contacts. 100% free online tool by The Tool Nest.">
  <meta property="og:url" content="https://www.toolnest.live/tools/qr.html">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="The Tool Nest">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="QR Code Generator – Create Free QR Codes Online">
  <meta name="twitter:description" content="Instantly create QR codes online for free with The Tool Nest.">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- QR Code Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-6">

  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-lg">
    <h1 class="text-3xl font-bold text-center mb-4">QR Code Generator</h1>
    <p class="text-gray-600 text-center mb-6">Create QR codes for text, links, Wi-Fi, or contact info.</p>

    <!-- Mode Selector -->
    <label class="block text-gray-700 mb-2 font-semibold">Select Mode:</label>
    <select id="mode" onchange="switchMode()" class="w-full p-3 border rounded-lg mb-6 focus:ring-2 focus:ring-blue-500 outline-none">
      <option value="text">Text / URL</option>
      <option value="wifi">Wi-Fi</option>
      <option value="vcard">vCard Contact</option>
    </select>

    <!-- Input Sections -->
    <div id="textMode" class="mode">
      <textarea id="qrInput" rows="5" class="w-full p-4 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none mb-4" placeholder="Enter text or link here..."></textarea>
    </div>

    <div id="wifiMode" class="mode hidden">
      <input id="ssid" type="text" placeholder="Wi-Fi SSID" class="w-full p-3 border rounded-lg mb-3">
      <input id="password" type="text" placeholder="Wi-Fi Password" class="w-full p-3 border rounded-lg mb-3">
      <select id="encryption" class="w-full p-3 border rounded-lg mb-3">
        <option value="WPA">WPA/WPA2</option>
        <option value="WEP">WEP</option>
        <option value="">None</option>
      </select>
    </div>

    <div id="vcardMode" class="mode hidden">
      <input id="name" type="text" placeholder="Full Name" class="w-full p-3 border rounded-lg mb-3">
      <input id="phone" type="text" placeholder="Phone Number" class="w-full p-3 border rounded-lg mb-3">
      <input id="email" type="email" placeholder="Email Address" class="w-full p-3 border rounded-lg mb-3">
    </div>

    <!-- Buttons -->
    <div class="flex justify-center gap-4 mb-6">
      <button onclick="generateQR()" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-3 rounded-lg">Generate</button>
      <button onclick="downloadQR()" id="downloadBtn" class="bg-green-600 hover:bg-green-700 text-white font-semibold px-6 py-3 rounded-lg hidden">Download</button>
    </div>

    <!-- QR Code Display -->
    <div id="qrcode" class="flex justify-center"></div>
  </div>

  <script>
    let qr;

    function switchMode() {
      document.querySelectorAll(".mode").forEach(el => el.classList.add("hidden"));
      const mode = document.getElementById("mode").value;
      if (mode === "text") document.getElementById("textMode").classList.remove("hidden");
      if (mode === "wifi") document.getElementById("wifiMode").classList.remove("hidden");
      if (mode === "vcard") document.getElementById("vcardMode").classList.remove("hidden");
    }

    function generateQR() {
      const qrContainer = document.getElementById("qrcode");
      const mode = document.getElementById("mode").value;
      let data = "";

      if (mode === "text") {
        data = document.getElementById("qrInput").value.trim();
      } else if (mode === "wifi") {
        const ssid = document.getElementById("ssid").value.trim();
        const password = document.getElementById("password").value.trim();
        const encryption = document.getElementById("encryption").value;
        data = `WIFI:T:${encryption};S:${ssid};P:${password};;`;
      } else if (mode === "vcard") {
        const name = document.getElementById("name").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const email = document.getElementById("email").value.trim();
        data = `BEGIN:VCARD\nVERSION:3.0\nFN:${name}\nTEL:${phone}\nEMAIL:${email}\nEND:VCARD`;
      }

      // Clear previous QR code
      qrContainer.innerHTML = "";

      if (data) {
        qr = new QRCode(qrContainer, {
          text: data,
          width: 250,
          height: 250,
        });
        document.getElementById("downloadBtn").classList.remove("hidden");
      } else {
        alert("Please fill in the required fields!");
      }
    }

    function downloadQR() {
      const img = document.querySelector("#qrcode img");
      if (img) {
        const link = document.createElement("a");
        link.href = img.src;
        link.download = "qrcode.png";
        link.click();
      } else {
        alert("Please generate a QR code first!");
      }
    }
  </script>
</body>
</html>
