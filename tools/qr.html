<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>QR Code Generator — Tool Nest</title>
<link rel="stylesheet" href="../assets/styles.css"/>
<style>
  .tool-center{max-width:600px;margin:60px auto;padding:20px;text-align:center}
  input[type="text"]{width:80%;padding:10px;font-size:1rem;margin:8px 0;border-radius:8px;border:1px solid #00ff66;background:#000;color:#00ff66}
  .qr-box{margin-top:20px}
  canvas{margin-top:12px}
  .btns{display:flex;justify-content:center;gap:12px;margin-top:12px;flex-wrap:wrap}
  button{padding:10px 18px;font-weight:700;border:none;border-radius:8px;background:#00ff66;color:#001a0b;cursor:pointer;box-shadow:0 0 12px #00ff66}
  button:hover{background:#001a0b;color:#00ff66;outline:1px solid #00ff66}
</style>
</head>
<body>
  <div class="tool-center tool-wrap">
    <a href="../index.html">← Home</a>
    <h1>QR Code Generator</h1>
    <p>Generate instant QR codes from any text or link.</p>

    <form id="qrForm" onsubmit="event.preventDefault();generateQR()">
      <input type="text" id="qrInput" placeholder="Enter text or URL" required>
      <div class="btns">
        <button type="submit">Generate</button>
        <button type="button" id="resetBtn" data-reset="qrForm qrPreview">Reset</button>
      </div>
    </form>

    <div id="qrPreview" class="qr-box"></div>
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
<script src="../reset.js"></script>
<script>
let qr;
function generateQR(){
  const text=document.getElementById("qrInput").value.trim();
  if(!text){document.getElementById("qrPreview").innerHTML="";return;}
  if(!qr){
    qr=new QRious({
      element:document.createElement("canvas"),
      size:200,
      value:text
    });
    document.getElementById("qrPreview").innerHTML="";
    document.getElementById("qrPreview").appendChild(qr.element);
  }else{
    qr.value=text;
  }
}
</script>
</body>
</html>
