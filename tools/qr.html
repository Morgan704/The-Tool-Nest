<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator - The Tool Nest</title>
    <style>
        :root {
            --neon: #00ff66;
            --dark-bg: #0a1920;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-light: #aaffcc;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, Arial, sans-serif;
            background: var(--dark-bg);
            color: var(--neon);
            line-height: 1.6;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .container {
            background: var(--card-bg);
            border: 1px solid rgba(0, 255, 102, 0.35);
            border-radius: 14px;
            padding: 30px;
            margin: 30px auto;
            backdrop-filter: blur(6px);
            box-shadow: 0 0 14px rgba(0, 255, 102, 0.18);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 0 12px var(--neon);
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-light);
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--neon);
            border-radius: 8px;
            color: white;
            font-size: 16px;
        }
        
        button {
            background: var(--neon);
            color: #001a0b;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 800;
            cursor: pointer;
            box-shadow: 0 0 12px var(--neon);
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: #001a0b;
            color: var(--neon);
            outline: 1px solid var(--neon);
        }
        
        .result {
            text-align: center;
            margin-top: 30px;
        }
        
        #qrcode {
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            display: inline-block;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            color: var(--neon);
            text-decoration: none;
            font-weight: 700;
        }
        
        .back-link:hover {
            text-shadow: 0 0 10px var(--neon);
        }
        
        .auto-redirect {
            text-align: center;
            margin-top: 20px;
            color: var(--text-light);
            font-size: 0.9rem;
        }
        
        .redirect-button {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            background: rgba(0, 255, 102, 0.2);
            color: var(--neon);
            border: 1px solid var(--neon);
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        
        .redirect-button:hover {
            background: rgba(0, 255, 102, 0.3);
            text-shadow: 0 0 8px var(--neon);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        
        <div class="input-group">
            <label for="qr-text">Enter text or URL to generate QR code:</label>
            <input type="text" id="qr-text" placeholder="https://example.com or any text" value="https://www.toolnest.live/">
        </div>
        
        <div style="text-align: center;">
            <button onclick="generateQRCode()">Generate QR Code</button>
        </div>
        
        <div class="result">
            <div id="qrcode"></div>
        </div>
        
        <div class="auto-redirect">
            <p>You will be automatically redirected to the homepage in <span id="countdown">10</span> seconds</p>
            <a href="../index.html" class="redirect-button">Go to Homepage Now</a>
        </div>
    </div>
    
    <a href="../index.html" class="back-link">← Back to All Tools</a>

    <!-- Include QRCode.js library -->
    <script src="https://cdn.jsdelivr.net/npm/[email protected]/qrcode.min.js"></script>
    
    <script>
        function generateQRCode() {
            // Clear previous QR code
            document.getElementById('qrcode').innerHTML = '';
            
            // Get input text
            const qrText = document.getElementById('qr-text').value.trim();
            
            if (!qrText) {
                alert('Please enter some text or URL');
                return;
            }
            
            // Generate QR code
            new QRCode(document.getElementById('qrcode'), {
                text: qrText,
                width: 256,
                height: 256,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        }
        
        // Generate QR code on page load with default value
        window.onload = function() {
            generateQRCode();
            startCountdown();
        };
        
        // Countdown timer for automatic redirection :cite[2]:cite[3]
        function startCountdown() {
            let seconds = 10;
            const countdownElement = document.getElementById('countdown');
            const countdownInterval = setInterval(function() {
                seconds--;
                countdownElement.textContent = seconds;
                
                if (seconds <= 0) {
                    clearInterval(countdownInterval);
                    window.location.href = '../index.html'; // Redirect to homepage :cite[2]:cite[5]
                }
            }, 1000);
        }
    </script>
</body>
</html>
