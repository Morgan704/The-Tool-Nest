<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>SEO Backlink Checker — Tool Nest</title>
<link rel="stylesheet" href="../assets/styles.css"/>
<style>
  .tool-center{max-width:800px;margin:60px auto;padding:20px;text-align:center}
  textarea{padding:10px;font-size:1rem;margin:6px 0;border-radius:8px;border:1px solid #00ff66;background:#000;color:#00ff66;width:100%}
  ul{list-style:none;padding:0;margin:0}
  li{margin:6px 0;color:#aaffcc}
  .btns{display:flex;justify-content:center;gap:12px;margin-top:12px}
  button{padding:10px 18px;font-weight:700;border:none;border-radius:8px;background:#00ff66;color:#001a0b;cursor:pointer;box-shadow:0 0 12px #00ff66}
  button:hover{background:#001a0b;color:#00ff66;outline:1px solid #00ff66}
</style>
</head>
<body>
  <div class="tool-center tool-wrap">
    <a href="../index.html">← Home</a>
    <h1>SEO Backlink Checker</h1>
    <p>Paste HTML below to extract all backlinks.</p>

    <form id="backlinkForm" onsubmit="event.preventDefault();extractLinks()">
      <textarea id="htmlInput" rows="6" placeholder="Paste your HTML here..."></textarea>
      <div class="btns">
        <button type="submit">Extract Links</button>
        <button type="button" id="resetBtn" data-reset="backlinkForm results">Reset</button>
      </div>
    </form>

    <div id="results"></div>
  </div>

<script src="../reset.js"></script>
<script>
function extractLinks(){
  const html = document.getElementById("htmlInput").value.trim();
  const results = document.getElementById("results");
  results.innerHTML = "";

  if(!html){
    results.textContent = "Please paste some HTML.";
    return;
  }

  const parser = new DOMParser();
  const doc = parser.parseFromString(html, "text/html");
  const links = doc.querySelectorAll("a[href]");
  
  if(links.length === 0){
    results.textContent = "No backlinks found.";
    return;
  }

  const ul = document.createElement("ul");
  links.forEach(link=>{
    const li = document.createElement("li");
    li.textContent = link.href;
    ul.appendChild(li);
  });
  results.appendChild(ul);
}
</script>
</body>
</html>
