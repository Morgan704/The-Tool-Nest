<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Card Preview — Tool Nest</title>
<link rel="stylesheet" href="../assets/styles.css"/>
<style>
  .tool-center{max-width:700px;margin:60px auto;padding:20px;text-align:center}
  input{padding:10px;font-size:1rem;margin:6px 0;border-radius:8px;border:1px solid #00ff66;background:#000;color:#00ff66;width:100%}
  iframe{width:100%;height:220px;border:1px solid #00ff66;border-radius:8px;margin-top:15px;background:#111}
  .btns{display:flex;justify-content:center;gap:12px;margin-top:12px}
  button{padding:10px 18px;font-weight:700;border:none;border-radius:8px;background:#00ff66;color:#001a0b;cursor:pointer;box-shadow:0 0 12px #00ff66}
  button:hover{background:#001a0b;color:#00ff66;outline:1px solid #00ff66}
</style>
</head>
<body>
  <div class="tool-center tool-wrap">
    <a href="../index.html">← Home</a>
    <h1>Card Preview</h1>
    <p>Enter a URL to preview how the link card looks.</p>

    <form id="cardForm" onsubmit="event.preventDefault();previewCard()">
      <input type="url" id="urlInput" placeholder="Enter URL..." required>
      <div class="btns">
        <button type="submit">Preview</button>
        <button type="button" id="resetBtn" data-reset="cardForm preview">Reset</button>
      </div>
    </form>

    <div id="preview"></div>
  </div>

<script src="../reset.js"></script>
<script>
function previewCard(){
  const url = document.getElementById("urlInput").value.trim();
  const preview = document.getElementById("preview");
  preview.innerHTML = "";

  if(!url){
    preview.textContent = "Please enter a valid URL.";
    return;
  }

  const iframe = document.createElement("iframe");
  iframe.src = url;
  preview.appendChild(iframe);
}
</script>
</body>
</html>
