<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Word Counter — Tool Nest</title>
<link rel="stylesheet" href="../assets/styles.css"/>
<style>
  .tool-center{max-width:820px;margin:60px auto;padding:20px;text-align:center}
  textarea{width:100%;height:220px;padding:10px;font-size:1rem;border-radius:8px;border:1px solid #00ff66;background:#000;color:#00ff66}
  .stats{margin-top:20px;display:flex;flex-wrap:wrap;gap:14px;justify-content:center}
  .stat{background:rgba(255,255,255,0.05);border:1px solid rgba(0,255,102,.35);border-radius:10px;padding:12px 20px;min-width:120px;text-align:center}
  button{margin-top:18px;padding:10px 18px;font-weight:700;border:none;border-radius:8px;background:#00ff66;color:#001a0b;cursor:pointer;box-shadow:0 0 12px #00ff66}
  button:hover{background:#001a0b;color:#00ff66;outline:1px solid #00ff66}
</style>
</head>
<body>
  <div class="tool-center tool-wrap">
    <a href="../index.html">← Home</a>
    <h1>Word Counter</h1>
    <p>Count words, characters, sentences & estimated reading time.</p>

    <textarea id="text" placeholder="Type or paste your text here..."></textarea>
    
    <div class="stats">
      <div class="stat"><strong id="words">0</strong><br/>Words</div>
      <div class="stat"><strong id="chars">0</strong><br/>Characters</div>
      <div class="stat"><strong id="sents">0</strong><br/>Sentences</div>
      <div class="stat"><strong id="time">0</strong><br/>Reading (min)</div>
    </div>

    <button id="resetBtn" data-reset="text">Reset</button>
  </div>

<script src="../reset.js"></script>
<script>
const txt = document.getElementById('text');
const wordsEl = document.getElementById('words');
const charsEl = document.getElementById('chars');
const sentsEl = document.getElementById('sents');
const timeEl = document.getElementById('time');

function updateStats(){
  const t = txt.value.trim();
  const words = t ? t.split(/\s+/).length : 0;
  const chars = t.length;
  const sents = t ? t.split(/[.!?]+/).filter(s=>s.trim().length>0).length : 0;
  const time = Math.ceil(words/200);
  wordsEl.textContent = words;
  charsEl.textContent = chars;
  sentsEl.textContent = sents;
  timeEl.textContent = time;
}

txt.addEventListener('input', updateStats);
</script>
</body>
</html>
