<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Counter - The Tool Nest</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- Header -->
  <header class="bg-gray-800 p-4 text-center shadow-lg">
    <h1 class="text-2xl font-bold text-green-400">Word Counter</h1>
    <p class="text-gray-300">Count words, characters, sentences, and paragraphs instantly</p>
  </header>

  <!-- Main Section -->
  <main class="p-6 flex flex-col items-center">
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-2xl">

      <!-- Textarea -->
      <textarea id="textInput" 
        class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:ring-2 focus:ring-green-400 outline-none"
        rows="8" placeholder="Type or paste your text here..."></textarea>

      <!-- Buttons -->
      <div class="flex gap-3 mt-4">
        <button onclick="countText()" 
          class="px-4 py-2 bg-green-500 hover:bg-green-600 rounded-lg font-semibold">Count</button>
        <button onclick="clearText()" 
          class="px-4 py-2 bg-red-500 hover:bg-red-600 rounded-lg font-semibold">Clear</button>
        <button onclick="copyCounts()" 
          class="px-4 py-2 bg-blue-500 hover:bg-blue-600 rounded-lg font-semibold">Copy Counts</button>
      </div>

      <!-- Results -->
      <div id="results" class="mt-6 bg-gray-700 p-4 rounded-lg hidden">
        <p><strong>Words:</strong> <span id="wordCount">0</span></p>
        <p><strong>Characters:</strong> <span id="charCount">0</span></p>
        <p><strong>Sentences:</strong> <span id="sentenceCount">0</span></p>
        <p><strong>Paragraphs:</strong> <span id="paragraphCount">0</span></p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 p-4 text-center mt-10">
    <p class="text-gray-400">&copy; 2024 The Tool Nest. All rights reserved.</p>
  </footer>

  <!-- Script -->
  <script>
    function countText() {
      const text = document.getElementById("textInput").value.trim();
      if (!text) {
        document.getElementById("results").classList.add("hidden");
        return;
      }

      const words = text.split(/\s+/).filter(w => w.length > 0).length;
      const chars = text.length;
      const sentences = text.split(/[.!?]+/).filter(s => s.trim().length > 0).length;
      const paragraphs = text.split(/\n+/).filter(p => p.trim().length > 0).length;

      document.getElementById("wordCount").textContent = words;
      document.getElementById("charCount").textContent = chars;
      document.getElementById("sentenceCount").textContent = sentences;
      document.getElementById("paragraphCount").textContent = paragraphs;

      document.getElementById("results").classList.remove("hidden");
    }

    function clearText() {
      document.getElementById("textInput").value = "";
      document.getElementById("results").classList.add("hidden");
    }

    function copyCounts() {
      const words = document.getElementById("wordCount").textContent;
      const chars = document.getElementById("charCount").textContent;
      const sentences = document.getElementById("sentenceCount").textContent;
      const paragraphs = document.getElementById("paragraphCount").textContent;

      const summary = `Words: ${words}\nCharacters: ${chars}\nSentences: ${sentences}\nParagraphs: ${paragraphs}`;
      navigator.clipboard.writeText(summary).then(() => {
        alert("Counts copied to clipboard!");
      });
    }
  </script>

</body>
</html>
