<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Word Counter ‚Äî The Tool Nest</title>
<link rel="stylesheet" href="../assets/styles.css" />
<style>
  .tool-center{max-width:960px;margin:70px auto;padding:20px}
  .input{width:100%;min-height:220px;background:#0b0f0b;color:#caffdb;
         border:1px solid #12ff7a;border-radius:10px;padding:14px;font-size:16px}
  .panel{margin-top:18px;border:1px dashed #12ff7a;border-radius:10px;padding:14px}
  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:10px}
  .metric{background:rgba(18,255,122,.06);border:1px solid rgba(18,255,122,.35);
          border-radius:10px;padding:12px;text-align:center}
  .metric b{display:block;font-size:22px;margin-top:4px;color:#12ff7a;text-shadow:0 0 8px #12ff7a}
  .actions{margin-top:14px;text-align:center}
  .btn{display:inline-block;padding:10px 16px;border-radius:10px;border:none;
       background:#12ff7a;color:#001a0b;font-weight:800;cursor:pointer;
       box-shadow:0 0 14px rgba(18,255,122,.8)}
  .btn:hover{background:#001a0b;color:#12ff7a;outline:1px solid #12ff7a}
</style>
</head>
<body>
  <div class="tool-center tool-wrap">
    <a href="../index.html">‚Üê Home</a>
    <h1>üìù Word Counter</h1>
    <p class="kv">Count words, characters, sentences, paragraphs & reading time.</p>

    <textarea id="textInput" class="input" placeholder="Start typing or paste your text here..."></textarea>

    <div id="output" class="panel">
      <div class="grid">
        <div class="metric">Words<b id="wcWords">0</b></div>
        <div class="metric">Characters<b id="wcChars">0</b></div>
        <div class="metric">Sentences<b id="wcSentences">0</b></div>
        <div class="metric">Paragraphs<b id="wcParas">0</b></div>
        <div class="metric">Reading Time (min)<b id="wcTime">0</b></div>
      </div>
    </div>

    <div class="actions">
      <button class="reset-btn btn">Reset</button>
    </div>
  </div>

<script>
// live counting
(function(){
  const ta = document.getElementById('textInput');
  const elW = document.getElementById('wcWords');
  const elC = document.getElementById('wcChars');
  const elS = document.getElementById('wcSentences');
  const elP = document.getElementById('wcParas');
  const elT = document.getElementById('wcTime');

  function count(){
    const txt = ta.value || '';
    const chars = txt.length;

    // words: split on whitespace, ignore empties
    const words = (txt.trim().match(/\b[\p{L}\p{N}‚Äô'-]+\b/gu) || []).length;

    // sentences: split on ., !, ? followed by space/end
    const sentences = (txt.match(/[^.!?]+[.!?]+(\s|$)/g) || []).length;

    // paragraphs: blocks separated by blank lines
    const paragraphs = (txt.trim().split(/\n\s*\n/).filter(s => s.trim().length>0)).length || (txt.trim()?1:0);

    // reading time (200 wpm)
    const minutes = Math.ceil(words / 200);

    elW.textContent = String(words);
    elC.textContent = String(chars);
    elS.textContent = String(sentences);
    elP.textContent = String(paragraphs);
    elT.textContent = String(isNaN(minutes)?0:minutes);
  }

  ta.addEventListener('input', count);
  count();
})();
</script>
<script src="../reset.js"></script>
</body>
</html>
