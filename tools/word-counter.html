<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Counter - The Tool Nest</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #00ff66;
      text-align: center;
      padding: 20px;
    }
    textarea {
      width: 90%;
      height: 200px;
      margin: 15px 0;
      padding: 10px;
      border: 2px solid #00ff66;
      border-radius: 8px;
      background: #111;
      color: #00ff66;
      resize: none;
    }
    button {
      background: #00ff66;
      color: #001a0b;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      margin: 5px;
      cursor: pointer;
      box-shadow: 0 0 12px #00ff66;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #001a0b;
      color: #00ff66;
      border: 1px solid #00ff66;
    }
    .stats {
      margin-top: 15px;
      font-size: 1.1rem;
      color: #aaffcc;
    }
  </style>
</head>
<body>
  <h1>üìù Word Counter</h1>
  <p>Count words, characters, sentences & reading time.</p>

  <textarea id="textInput" placeholder="Type or paste your text here..."></textarea><br>

  <button onclick="countWords()">Count</button>
  <button class="reset-btn" data-target="word-counter">Reset</button>

  <div class="stats" id="stats"></div>

  <script src="../reset.js"></script>
  <script>
    function countWords() {
      let text = document.getElementById("textInput").value.trim();

      let words = text.length > 0 ? text.split(/\s+/).length : 0;
      let chars = text.length;
      let sentences = text.split(/[.!?]+/).filter(Boolean).length;
      let readingTime = Math.ceil(words / 200); // 200 words/minute

      document.getElementById("stats").innerHTML = `
        <p><b>Words:</b> ${words}</p>
        <p><b>Characters:</b> ${chars}</p>
        <p><b>Sentences:</b> ${sentences}</p>
        <p><b>Reading Time:</b> ${readingTime} min</p>
      `;
    }
  </script>
</body>
</html>
