<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Case Converter - The Tool Nest</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #00ff66;
      text-align: center;
      padding: 20px;
    }
    textarea {
      width: 90%;
      height: 200px;
      margin: 15px 0;
      padding: 10px;
      border: 2px solid #00ff66;
      border-radius: 8px;
      background: #111;
      color: #00ff66;
      resize: none;
    }
    button {
      background: #00ff66;
      color: #001a0b;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      margin: 5px;
      cursor: pointer;
      box-shadow: 0 0 12px #00ff66;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #001a0b;
      color: #00ff66;
      border: 1px solid #00ff66;
    }
  </style>
</head>
<body>
  <h1>ðŸ”¤ Text Case Converter</h1>
  <p>Convert your text into UPPERCASE, lowercase, Title Case & more.</p>

  <textarea id="textInput" placeholder="Type or paste your text here..."></textarea><br>

  <button onclick="toUpper()">UPPERCASE</button>
  <button onclick="toLower()">lowercase</button>
  <button onclick="toTitle()">Title Case</button>
  <button onclick="toSentence()">Sentence case</button>
  <button class="reset-btn" data-target="text-case">Reset</button>

  <script src="../reset.js"></script>
  <script>
    function toUpper() {
      document.getElementById("textInput").value =
        document.getElementById("textInput").value.toUpperCase();
    }
    function toLower() {
      document.getElementById("textInput").value =
        document.getElementById("textInput").value.toLowerCase();
    }
    function toTitle() {
      document.getElementById("textInput").value =
        document.getElementById("textInput").value
        .toLowerCase()
        .replace(/\b\w/g, c => c.toUpperCase());
    }
    function toSentence() {
      let text = document.getElementById("textInput").value.toLowerCase();
      document.getElementById("textInput").value =
        text.charAt(0).toUpperCase() + text.slice(1);
    }
  </script>
</body>
</html>
