<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Case Converter - ToolNest</title>
  <meta name="description" content="Convert text to uppercase, lowercase, title case, and more. Free online text case converter.">
  
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen">

  <!-- Header -->
  <header class="bg-white shadow-sm border-b">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-gray-900 flex items-center">
        <i class="fas fa-text-height text-blue-600 mr-2"></i> Text Case Converter
      </h1>
      <button id="helpBtn" class="text-gray-600 hover:text-blue-600"><i class="fas fa-question-circle text-xl"></i></button>
    </div>
  </header>

  <!-- Main -->
  <main class="max-w-4xl mx-auto px-4 py-8">
    <div class="bg-white rounded-lg shadow-sm border p-6">
      <label class="block text-sm font-medium text-gray-700 mb-2">Enter Text</label>
      <textarea id="textInput" rows="6" class="w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 mb-4" placeholder="Paste or type your text..."></textarea>

      <div class="flex flex-wrap gap-3 mb-4">
        <button class="btn" data-case="upper"><i class="fas fa-arrow-up mr-1"></i>UPPERCASE</button>
        <button class="btn" data-case="lower"><i class="fas fa-arrow-down mr-1"></i>lowercase</button>
        <button class="btn" data-case="title"><i class="fas fa-heading mr-1"></i>Title Case</button>
        <button class="btn" data-case="sentence"><i class="fas fa-paragraph mr-1"></i>Sentence case</button>
        <button class="btn bg-red-600 hover:bg-red-700" id="resetBtn"><i class="fas fa-trash mr-1"></i>Reset</button>
      </div>

      <label class="block text-sm font-medium text-gray-700 mb-2">Result</label>
      <textarea id="resultBox" rows="6" class="w-full border rounded-md px-3 py-2 bg-gray-50" readonly></textarea>
    </div>
  </main>

  <!-- Help Modal -->
  <div id="helpModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
    <div class="bg-white p-6 rounded-lg max-w-md">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-bold">Help</h3>
        <button id="closeHelp"><i class="fas fa-times"></i></button>
      </div>
      <p class="text-gray-600 text-sm">Convert your text instantly into uppercase, lowercase, title case, or sentence case. Paste your text, choose an option, and copy the result.</p>
    </div>
  </div>

  <!-- Toast -->
  <div id="toastContainer" class="fixed top-4 right-4 space-y-2"></div>

  <style>
    .btn { @apply bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition; }
  </style>

  <script>
    const input = document.getElementById('textInput');
    const result = document.getElementById('resultBox');
    const toastContainer = document.getElementById('toastContainer');

    document.querySelectorAll('[data-case]').forEach(btn => {
      btn.addEventListener('click', () => {
        const type = btn.dataset.case;
        let text = input.value.trim();
        if (!text) return showToast("Please enter text", "error");

        if (type === 'upper') result.value = text.toUpperCase();
        if (type === 'lower') result.value = text.toLowerCase();
        if (type === 'title') result.value = text.replace(/\w\S*/g, w => w[0].toUpperCase() + w.slice(1).toLowerCase());
        if (type === 'sentence') result.value = text.charAt(0).toUpperCase() + text.slice(1).toLowerCase();

        showToast("Converted to " + type + " case!", "success");
      });
    });

    document.getElementById('resetBtn').addEventListener('click', () => {
      input.value = "";
      result.value = "";
      showToast("Cleared", "info");
    });

    // Help modal
    document.getElementById('helpBtn').onclick = () => document.getElementById('helpModal').classList.remove('hidden');
    document.getElementById('closeHelp').onclick = () => document.getElementById('helpModal').classList.add('hidden');
    document.getElementById('helpModal').onclick = (e) => { if (e.target.id === "helpModal") e.target.classList.add('hidden'); };

    function showToast(message, type = 'info') {
      const toast = document.createElement('div');
      toast.className = `px-4 py-2 rounded-md text-white shadow-lg transform transition duration-300 translate-x-full ${
        type === "success" ? "bg-green-600" : type === "error" ? "bg-red-600" : "bg-blue-600"
      }`;
      toast.textContent = message;
      toastContainer.appendChild(toast);
      setTimeout(() => toast.classList.remove('translate-x-full'), 50);
      setTimeout(() => { toast.classList.add('translate-x-full'); setTimeout(() => toast.remove(), 300); }, 3000);
    }
  </script>
</body>
</html>
