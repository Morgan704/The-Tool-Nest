<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Post Resizer — Tool Nest</title>
<link rel="stylesheet" href="../assets/styles.css"/>
<style>
  .tool-center{max-width:800px;margin:60px auto;padding:20px;text-align:center}
  input,select{padding:10px;font-size:1rem;margin:6px 0;border-radius:8px;border:1px solid #00ff66;background:#000;color:#00ff66}
  canvas{margin-top:20px;border:1px solid rgba(0,255,102,.35);border-radius:10px}
  .btns{display:flex;justify-content:center;gap:12px;margin-top:12px}
  button{padding:10px 18px;font-weight:700;border:none;border-radius:8px;background:#00ff66;color:#001a0b;cursor:pointer;box-shadow:0 0 12px #00ff66}
  button:hover{background:#001a0b;color:#00ff66;outline:1px solid #00ff66}
</style>
</head>
<body>
  <div class="tool-center tool-wrap">
    <a href="../index.html">← Home</a>
    <h1>Post Resizer</h1>
    <p>Resize posts for any platform.</p>

    <form id="resizeForm" onsubmit="event.preventDefault();resizeImage()">
      <input type="file" id="upload" accept="image/*" required>
      <select id="size">
        <option value="1080x1080">Instagram (1080x1080)</option>
        <option value="1200x628">Facebook (1200x628)</option>
        <option value="1920x1080">YouTube (1920x1080)</option>
      </select>
      <div class="btns">
        <button type="submit">Resize</button>
        <button type="button" id="resetBtn" data-reset="resizeForm preview">Reset</button>
      </div>
    </form>

    <canvas id="preview"></canvas>
  </div>

<script src="../reset.js"></script>
<script>
function resizeImage(){
  const file = document.getElementById("upload").files[0];
  const canvas = document.getElementById("preview");
  const ctx = canvas.getContext("2d");

  if(!file) return;
  const [w,h] = document.getElementById("size").value.split("x").map(Number);

  const reader = new FileReader();
  reader.onload = e => {
    const img = new Image();
    img.onload = ()=>{
      canvas.width = w;
      canvas.height = h;
      ctx.drawImage(img, 0, 0, w, h);
    };
    img.src = e.target.result;
  };
  reader.readAsDataURL(file);
}
</script>
</body>
</html>
