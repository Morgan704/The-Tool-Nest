<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Scheduler — Tool Nest</title>
<link rel="stylesheet" href="../assets/styles.css"/>
<style>
  .tool-center{max-width:800px;margin:60px auto;padding:20px;text-align:center}
  form{display:grid;gap:12px;margin-top:18px}
  input,textarea,select{padding:10px;font-size:1rem;border-radius:8px;border:1px solid #00ff66;background:#000;color:#00ff66}
  button{margin-top:10px;padding:10px 18px;font-weight:700;border:none;border-radius:8px;background:#00ff66;color:#001a0b;cursor:pointer;box-shadow:0 0 12px #00ff66}
  button:hover{background:#001a0b;color:#00ff66;outline:1px solid #00ff66}
  .result{margin-top:20px;padding:16px;border:1px solid rgba(0,255,102,.35);border-radius:10px;background:rgba(255,255,255,.05)}
  .btns{display:flex;justify-content:center;gap:12px;margin-top:10px}
</style>
</head>
<body>
  <div class="tool-center tool-wrap">
    <a href="../index.html">← Home</a>
    <h1>Scheduler</h1>
    <p>Plan and schedule your content easily.</p>

    <form id="scheduleForm" onsubmit="event.preventDefault();generateSchedule()">
      <input type="text" id="task" placeholder="Enter task..." required>
      <input type="date" id="date" required>
      <input type="time" id="time" required>
      <textarea id="notes" placeholder="Additional notes..."></textarea>
      <div class="btns">
        <button type="submit">Add Schedule</button>
        <button type="button" id="resetBtn" data-reset="scheduleForm output">Reset</button>
      </div>
    </form>

    <div id="output" class="result"></div>
  </div>

<script src="../reset.js"></script>
<script>
function generateSchedule(){
  const task = document.getElementById("task").value;
  const date = document.getElementById("date").value;
  const time = document.getElementById("time").value;
  const notes = document.getElementById("notes").value;
  const output = document.getElementById("output");

  output.innerHTML = `
    <strong>Task:</strong> ${task}<br>
    <strong>Date:</strong> ${date}<br>
    <strong>Time:</strong> ${time}<br>
    <strong>Notes:</strong> ${notes || "—"}
  `;
}
</script>
</body>
</html>
