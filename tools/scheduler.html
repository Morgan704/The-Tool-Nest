<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Scheduler - ToolNest</title>
  <meta name="description" content="Free task scheduler. Plan tasks, set reminders, and manage your schedule easily.">

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen">

  <!-- Header -->
  <header class="bg-white shadow-sm border-b">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-gray-900 flex items-center">
        <i class="fas fa-calendar-check text-blue-600 mr-2"></i> Task Scheduler
      </h1>
      <button id="helpBtn" class="text-gray-600 hover:text-blue-600"><i class="fas fa-question-circle text-xl"></i></button>
    </div>
  </header>

  <!-- Main -->
  <main class="max-w-3xl mx-auto px-4 py-8">
    <div class="bg-white rounded-lg shadow-sm border p-6">
      <form id="scheduleForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Task Name</label>
          <input type="text" id="taskName" class="w-full border rounded-md px-3 py-2" placeholder="Enter task..." required>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Date & Time</label>
          <input type="datetime-local" id="taskTime" class="w-full border rounded-md px-3 py-2" required>
        </div>
        <div class="flex gap-3">
          <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700"><i class="fas fa-plus mr-1"></i>Add Task</button>
          <button type="button" id="resetBtn" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700"><i class="fas fa-trash mr-1"></i>Reset</button>
        </div>
      </form>
    </div>

    <!-- Task List -->
    <div id="taskList" class="mt-8 bg-white rounded-lg shadow-sm border p-6 hidden">
      <h3 class="text-lg font-medium text-gray-900 mb-4">Scheduled Tasks</h3>
      <ul id="tasks" class="space-y-2 text-sm text-gray-700"></ul>
    </div>
  </main>

  <!-- Help Modal -->
  <div id="helpModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
    <div class="bg-white p-6 rounded-lg max-w-md">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-bold">Help</h3>
        <button id="closeHelp"><i class="fas fa-times"></i></button>
      </div>
      <p class="text-gray-600 text-sm">Add a task with date and time. Your schedule will be listed below. Use Reset to clear the form.</p>
    </div>
  </div>

  <!-- Toast -->
  <div id="toastContainer" class="fixed top-4 right-4 space-y-2"></div>

  <script>
    const form = document.getElementById('scheduleForm');
    const tasks = document.getElementById('tasks');
    const taskList = document.getElementById('taskList');
    const toastContainer = document.getElementById('toastContainer');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('taskName').value.trim();
      const time = document.getElementById('taskTime').value;
      if (!name || !time) return showToast("Fill all fields!", "error");

      const li = document.createElement('li');
      li.className = "p-2 border rounded-md flex justify-between items-center";
      li.innerHTML = `<span>${name} - ${new Date(time).toLocaleString()}</span>
                      <button onclick="this.parentElement.remove()" class="text-red-500 hover:text-red-700"><i class="fas fa-times"></i></button>`;
      tasks.appendChild(li);

      taskList.classList.remove('hidden');
      form.reset();
      showToast("Task added!", "success");
    });

    document.getElementById('resetBtn').addEventListener('click', () => {
      form.reset();
      showToast("Form cleared", "info");
    });

    // Help modal
    document.getElementById('helpBtn').onclick = () => document.getElementById('helpModal').classList.remove('hidden');
    document.getElementById('closeHelp').onclick = () => document.getElementById('helpModal').classList.add('hidden');
    document.getElementById('helpModal').onclick = (e) => { if (e.target.id === "helpModal") e.target.classList.add('hidden'); };

    function showToast(message, type = 'info') {
      const toast = document.createElement('div');
      toast.className = `px-4 py-2 rounded-md text-white shadow-lg transform transition duration-300 translate-x-full ${
        type === "success" ? "bg-green-600" : type === "error" ? "bg-red-600" : "bg-blue-600"
      }`;
      toast.textContent = message;
      toastContainer.appendChild(toast);
      setTimeout(() => toast.classList.remove('translate-x-full'), 50);
      setTimeout(() => { toast.classList.add('translate-x-full'); setTimeout(() => toast.remove(), 300); }, 3000);
    }
  </script>
</body>
</html>
