<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scheduler - The Tool Nest</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #00ff66;
      text-align: center;
      padding: 20px;
    }
    form {
      background: rgba(255,255,255,0.05);
      border: 1px solid #00ff66;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,255,102,0.2);
    }
    input, textarea {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #00ff66;
      border-radius: 6px;
      background: #111;
      color: #00ff66;
    }
    button {
      background: #00ff66;
      color: #001a0b;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      margin: 5px;
      cursor: pointer;
      box-shadow: 0 0 12px #00ff66;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #001a0b;
      color: #00ff66;
      border: 1px solid #00ff66;
    }
    #output {
      margin-top: 20px;
      padding: 15px;
      border: 1px dashed #00ff66;
      border-radius: 8px;
      background: #111;
    }
  </style>
</head>
<body>
  <h1>ðŸ“… Content Scheduler</h1>
  <p>Plan and schedule your content easily.</p>

  <form id="scheduleForm">
    <input type="text" id="title" placeholder="Content Title" required><br>
    <textarea id="details" placeholder="Content Details"></textarea><br>
    <input type="date" id="date" required><br>
    <input type="time" id="time" required><br>
    
    <button type="button" onclick="scheduleContent()">Schedule</button>
    <button type="button" class="reset-btn" data-target="scheduler">Reset</button>
  </form>

  <div id="output"></div>

  <script src="../reset.js"></script>
  <script>
    function scheduleContent() {
      const title = document.getElementById("title").value.trim();
      const details = document.getElementById("details").value.trim();
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;
      const output = document.getElementById("output");

      if (!title || !date || !time) {
        output.innerHTML = "âš¡ Please fill in all required fields.";
        return;
      }

      output.innerHTML = `
        <h3>âœ… Scheduled</h3>
        <p><b>Title:</b> ${title}</p>
        <p><b>Details:</b> ${details || "N/A"}</p>
        <p><b>Date:</b> ${date}</p>
        <p><b>Time:</b> ${time}</p>
      `;
    }
  </script>
</body>
</html>
