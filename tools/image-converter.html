<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Image to Black & White Converter</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.2em;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 900px;
            justify-content: center;
        }
        .box {
            width: 400px;
            height: 400px;
            border: 3px dashed #7f8c8d;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
        }
        .box img, .box canvas {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .upload-box {
            background-color: #ecf0f1;
            cursor: pointer;
        }
        .upload-box:hover, .upload-box.dragover {
            background-color: #dfe6e9;
            border-color: #3498db;
        }
        .upload-box span {
            color: #7f8c8d;
            font-size: 1.2em;
            text-align: center;
            padding: 20px;
        }
        input[type="file"] {
            display: none;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        button, .slider-container {
            padding: 12px 24px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button {
            background-color: #3498db;
            color: white;
        }
        button:hover {
            background-color: #2980b9;
        }
        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        .slider-container {
            background-color: #ecf0f1;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .slider-container label {
            color: #2c3e50;
            font-size: 0.9em;
        }
        input[type="range"] {
            width: 100px;
        }
        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2em;
            color: #3498db;
        }
        @media (max-width: 600px) {
            .box {
                width: 100%;
                height: 300px;
            }
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <h1>Professional Image to Black & White Converter</h1>
    <div class="container">
        <label for="imageUpload" class="box upload-box" id="uploadBox">
            <span>Drag & Drop or Click to Upload Image</span>
            <div class="loading" id="loading">Processing...</div>
        </label>
        <input type="file" id="imageUpload" accept="image/*">
        <div class="box" id="resultBox">
            <canvas id="resultCanvas"></canvas>
        </div>
    </div>
    <div class="controls">
        <div class="slider-container">
            <label for="contrast">Contrast: <span id="contrastValue">1.0</span></label>
            <input type="range" id="contrast" min="0.5" max="1.5" step="0.1" value="1.0">
        </div>
        <button id="downloadButton" disabled>Download Result</button>
        <button id="resetButton">Reset</button>
    </div>

    <script>
        const uploadBox = document.getElementById('uploadBox');
        const imageUpload = document.getElementById('imageUpload');
        const resultCanvas = document.getElementById('resultCanvas');
        const resultBox = document.getElementById('resultBox');
        const resetButton = document.getElementById('resetButton');
        const downloadButton = document.getElementById('downloadButton');
        const contrastSlider = document.getElementById('contrast');
        const contrastValue = document.getElementById('contrastValue');
        const loading = document.getElementById('loading');
        const ctx = resultCanvas.getContext('2d');
        let currentImage = null;

        // Handle drag and drop
        uploadBox.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadBox.classList.add('dragover');
        });
        uploadBox.addEventListener('dragleave', () => {
            uploadBox.classList.remove('dragover');
        });
        uploadBox.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadBox.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                processImage(file);
            } else {
                alert('Please upload a valid image file.');
            }
        });

        // Trigger file input click
        uploadBox.addEventListener('click', () => {
            imageUpload.click();
        });

        // Handle file input
        imageUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                processImage(file);
            } else {
                alert('Please upload a valid image file.');
            }
        });

        // Process image
        function processImage(file) {
            loading.style.display = 'block';
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    currentImage = img;
                    applyGrayscale(img, contrastSlider.value);
                    uploadBox.innerHTML = '';
                    const originalImg = document.createElement('img');
                    originalImg.src = e.target.result;
                    uploadBox.appendChild(originalImg);
                    downloadButton.disabled = false;
                    loading.style.display = 'none';
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        // Apply grayscale effect
        function applyGrayscale(img, contrast) {
            resultCanvas.width = img.width;
            resultCanvas.height = img.height;
            ctx.drawImage(img, 0, 0);
            const imageData = ctx.getImageData(0, 0, img.width, img.height);
            const data = imageData.data;

            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                // Luminosity method for grayscale
                let gray = 0.2989 * r + 0.5870 * g + 0.1140 * b;
                // Apply contrast
                gray = ((gray / 255 - 0.5) * contrast + 0.5) * 255;
                gray = Math.min(255, Math.max(0, gray)); // Clamp to 0-255
                data[i] = data[i + 1] = data[i + 2] = gray;
            }

            ctx.putImageData(imageData, 0, 0);
        }

        // Update contrast value display
        contrastSlider.addEventListener('input', () => {
            contrastValue.textContent = contrastSlider.value;
            if (currentImage) {
                applyGrayscale(currentImage, contrastSlider.value);
            }
        });

        // Download button
        downloadButton.addEventListener('click', () => {
            const link = document.createElement('a');
            link.href = resultCanvas.toDataURL('image/png');
            link.download = 'black_and_white_image.png';
            link.click();
        });

        // Reset button
        resetButton.addEventListener('click', () => {
            ctx.clearRect(0, 0, resultCanvas.width, resultCanvas.height);
            uploadBox.innerHTML = '<span>Drag & Drop or Click to Upload Image</span>';
            imageUpload.value = '';
            downloadButton.disabled = true;
            contrastSlider.value = 1.0;
            contrastValue.textContent = '1.0';
            currentImage = null;
        });
    </script>
</body>
</html>
