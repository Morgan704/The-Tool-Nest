<!-- Add inside your <body> under the buttons -->
<div class="btn-group">
  <button id="resetFile" class="reset-btn">Reset File</button>
  <button id="clearPreview" class="reset-btn">Clear Preview</button>
</div>

<script>
const fileInput = document.getElementById("file");
const preview = document.getElementById("preview");
const ctx = preview.getContext("2d");

// Reset File button → clears input + preview
document.getElementById("resetFile").addEventListener("click", () => {
  fileInput.value = ""; // clears file input
  ctx.clearRect(0, 0, preview.width, preview.height); // clears canvas
  preview.width = 0; 
  preview.height = 0;
  alert("File input has been reset ✅");
});

// Clear Preview button → clears only canvas
document.getElementById("clearPreview").addEventListener("click", () => {
  ctx.clearRect(0, 0, preview.width, preview.height);
  preview.width = 0; 
  preview.height = 0;
  alert("Preview cleared ✅");
});
</script>
