<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Converter Tool</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center p-6">

  <!-- Upload Box -->
  <div id="dropZone" class="w-full max-w-lg bg-white border-2 border-dashed border-gray-400 rounded-lg p-8 text-center cursor-pointer">
    <p class="mb-4 text-gray-600">Drag & drop images here or click the button below</p>

    <!-- Hidden Input -->
    <input type="file" id="fileInput" multiple accept="image/*" class="hidden">

    <!-- Browse Button -->
    <button id="browseBtn" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700">
      Browse Files
    </button>
  </div>

  <!-- Image Preview -->
  <div id="imagesGrid" class="mt-6 grid grid-cols-2 md:grid-cols-3 gap-4"></div>

  <script>
    const browseBtn = document.getElementById("browseBtn");
    const fileInput = document.getElementById("fileInput");
    const dropZone = document.getElementById("dropZone");
    const imagesGrid = document.getElementById("imagesGrid");

    // Click opens file picker âœ…
    browseBtn.addEventListener("click", () => {
      fileInput.click();
    });

    // File input change
    fileInput.addEventListener("change", (e) => {
      handleFiles(e.target.files);
    });

    // Drag and drop
    dropZone.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropZone.classList.add("bg-blue-50");
    });

    dropZone.addEventListener("dragleave", () => {
      dropZone.classList.remove("bg-blue-50");
    });

    dropZone.addEventListener("drop", (e) => {
      e.preventDefault();
      dropZone.classList.remove("bg-blue-50");
      handleFiles(e.dataTransfer.files);
    });

    // Preview images
    function handleFiles(files) {
      [...files].forEach(file => {
        if (file.type.startsWith("image/")) {
          const reader = new FileReader();
          reader.onload = (e) => {
            const img = document.createElement("img");
            img.src = e.target.result;
            img.className = "w-full h-32 object-cover rounded";
            imagesGrid.appendChild(img);
          };
          reader.readAsDataURL(file);
        }
      });
    }
  </script>

</body>
</html>
