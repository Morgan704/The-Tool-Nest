<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Converter - The Tool Nest</title>
  <style>
    body {font-family: Arial, sans-serif;background:#000;color:#00ff66;text-align:center;padding:20px;}
    input, select {margin:10px;padding:8px;border:1px solid #00ff66;border-radius:8px;background:#111;color:#00ff66;}
    img {margin-top:15px;max-width:90%;border:1px solid #00ff66;border-radius:8px;}
    button {
      padding:10px 15px;border:none;border-radius:8px;
      background:#00ff66;color:#001a0b;font-weight:700;cursor:pointer;margin:5px;
      box-shadow:0 0 12px #00ff66;
    }
    button:hover {background:#001a0b;color:#00ff66;outline:1px solid #00ff66;}
    .reset-btn {
      display:inline-block;margin-top:10px;padding:8px 14px;border-radius:8px;
      background:transparent;color:#00ff66;border:1px solid #00ff66;font-weight:600;
      cursor:pointer;transition:all 0.3s ease;box-shadow:0 0 10px rgba(0,255,102,0.3);
    }
    .reset-btn:hover {background:#00ff66;color:#001a0b;box-shadow:0 0 20px #00ff66;}
  </style>
</head>
<body>
  <h2>Image Converter</h2>
  <input type="file" id="fileInput" accept="image/*"><br>
  <select id="formatSelect">
    <option value="png">PNG</option>
    <option value="jpg">JPG</option>
    <option value="webp">WebP</option>
  </select>
  <button onclick="convertImage()">Convert</button>
  <button class="reset-btn" data-target="#fileInput, #preview">Reset</button>

  <div>
    <canvas id="canvas" style="display:none;"></canvas>
    <img id="preview" alt="Preview will appear here"/>
  </div>

  <script>
    let img = document.getElementById("preview");
    let canvas = document.getElementById("canvas");
    let ctx = canvas.getContext("2d");

    document.getElementById("fileInput").addEventListener("change", e => {
      let file = e.target.files[0];
      if (!file) return;
      let reader = new FileReader();
      reader.onload = function(evt) {
        img.src = evt.target.result;
      };
      reader.readAsDataURL(file);
    });

    function convertImage() {
      if (!img.src) {alert("Please upload an image first");return;}
      let format = document.getElementById("formatSelect").value;
      canvas.width = img.naturalWidth;
      canvas.height = img.naturalHeight;
      ctx.drawImage(img, 0, 0);

      canvas.toBlob(blob => {
        let link = document.createElement("a");
        link.download = `converted.${format}`;
        link.href = URL.createObjectURL(blob);
        link.click();
      }, `image/${format}`);
    }
  </script>
  <script src="../reset.js"></script>
</body>
</html>
