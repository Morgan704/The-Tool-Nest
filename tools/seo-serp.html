<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEO SERP Preview - The Tool Nest</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <div class="tool-container">
    <h1>üîç SEO SERP Preview</h1>
    <p>Preview how your website title and description appear in Google search results.</p>

    <!-- Input Fields -->
    <label for="title">Title</label>
    <input type="text" id="title" placeholder="Page title (‚âà 600px on desktop)" maxlength="60">
    <p id="titleCount">Chars: 0</p>

    <label for="desc">Description</label>
    <textarea id="desc" rows="3" placeholder="Meta description (‚âà 920px desktop / 680px mobile)" maxlength="160"></textarea>
    <p id="descCount">Chars: 0</p>

    <label for="url">URL</label>
    <input type="text" id="url" placeholder="https://toolnest.live/page-slug/">

    <label for="device">Device</label>
    <select id="device">
      <option value="desktop">Desktop</option>
      <option value="mobile">Mobile</option>
    </select>

    <!-- Buttons -->
    <div class="button-group">
      <button id="exampleBtn">Example</button>
      <button id="resetBtn" class="reset">Reset</button>
    </div>

    <!-- Preview -->
    <div class="preview-box">
      <p class="preview-url" id="previewUrl">toolnest.live ‚Ä∫ page-slug</p>
      <h3 class="preview-title" id="previewTitle">Your title preview appears here</h3>
      <p class="preview-desc" id="previewDesc">Your description preview appears here</p>
    </div>
  </div>

  <script src="../reset.js"></script>
  <script>
    const titleInput = document.getElementById("title");
    const descInput = document.getElementById("desc");
    const urlInput = document.getElementById("url");
    const deviceSelect = document.getElementById("device");

    const previewTitle = document.getElementById("previewTitle");
    const previewDesc = document.getElementById("previewDesc");
    const previewUrl = document.getElementById("previewUrl");

    const titleCount = document.getElementById("titleCount");
    const descCount = document.getElementById("descCount");

    const resetBtn = document.getElementById("resetBtn");
    const exampleBtn = document.getElementById("exampleBtn");

    // Live updates
    titleInput.addEventListener("input", () => {
      previewTitle.textContent = titleInput.value || "Your title preview appears here";
      titleCount.textContent = "Chars: " + titleInput.value.length;
    });

    descInput.addEventListener("input", () => {
      previewDesc.textContent = descInput.value || "Your description preview appears here";
      descCount.textContent = "Chars: " + descInput.value.length;
    });

    urlInput.addEventListener("input", () => {
      previewUrl.textContent = urlInput.value || "toolnest.live ‚Ä∫ page-slug";
    });

    // Example data
    exampleBtn.addEventListener("click", () => {
      titleInput.value = "Free SEO Tools - Optimize Your Website Easily";
      descInput.value = "Use free SEO tools to optimize your website, improve ranking, and boost traffic. Try our easy-to-use online tools today!";
      urlInput.value = "https://toolnest.live/seo-tools/";

      previewTitle.textContent = titleInput.value;
      previewDesc.textContent = descInput.value;
      previewUrl.textContent = urlInput.value;

      titleCount.textContent = "Chars: " + titleInput.value.length;
      descCount.textContent = "Chars: " + descInput.value.length;
    });

    // Reset button
    resetBtn.addEventListener("click", () => {
      titleInput.value = "";
      descInput.value = "";
      urlInput.value = "";
      previewTitle.textContent = "Your title preview appears here";
      previewDesc.textContent = "Your description preview appears here";
      previewUrl.textContent = "toolnest.live ‚Ä∫ page-slug";
      titleCount.textContent = "Chars: 0";
      descCount.textContent = "Chars: 0";
    });
  </script>
</body>
</html>
