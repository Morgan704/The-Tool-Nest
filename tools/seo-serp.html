<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>SEO SERP Preview — Tool Nest</title>
<link rel="stylesheet" href="../assets/styles.css"/>
<style>
  .tool-center{max-width:800px;margin:60px auto;padding:20px;text-align:center}
  textarea,input{padding:10px;font-size:1rem;margin:6px 0;border-radius:8px;border:1px solid #00ff66;background:#000;color:#00ff66;width:100%}
  .preview{margin-top:20px;padding:14px;border:1px solid rgba(0,255,102,.35);border-radius:10px;background:#111;text-align:left}
  .serp-title{color:#1a0dab;font-size:1.2rem;margin:0}
  .serp-url{color:#006621;font-size:.9rem;margin:2px 0}
  .serp-desc{color:#545454;font-size:.95rem}
  .btns{display:flex;justify-content:center;gap:12px;margin-top:12px}
  button{padding:10px 18px;font-weight:700;border:none;border-radius:8px;background:#00ff66;color:#001a0b;cursor:pointer;box-shadow:0 0 12px #00ff66}
  button:hover{background:#001a0b;color:#00ff66;outline:1px solid #00ff66}
</style>
</head>
<body>
  <div class="tool-center tool-wrap">
    <a href="../index.html">← Home</a>
    <h1>SEO SERP Preview</h1>
    <p>See how your title & description appear on Google.</p>

    <form id="serpForm" onsubmit="event.preventDefault();showPreview()">
      <input type="text" id="serpTitle" placeholder="Enter page title..." required>
      <input type="text" id="serpUrl" placeholder="Enter page URL..." required>
      <textarea id="serpDesc" rows="3" placeholder="Enter description..." required></textarea>
      <div class="btns">
        <button type="submit">Preview</button>
        <button type="button" id="resetBtn" data-reset="serpForm serpResult">Reset</button>
      </div>
    </form>

    <div id="serpResult" class="preview"></div>
  </div>

<script src="../reset.js"></script>
<script>
function showPreview(){
  const title = document.getElementById("serpTitle").value.trim();
  const url = document.getElementById("serpUrl").value.trim();
  const desc = document.getElementById("serpDesc").value.trim();
  const out = document.getElementById("serpResult");

  if(!title || !url || !desc){
    out.textContent = "Please enter title, URL, and description.";
    return;
  }

  out.innerHTML = `
    <p class="serp-title">${title}</p>
    <p class="serp-url">${url}</p>
    <p class="serp-desc">${desc}</p>
  `;
}
</script>
</body>
</html>
