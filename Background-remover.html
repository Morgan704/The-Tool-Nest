<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Remover</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    input, button { margin: 10px; }
    img { max-width: 80%; margin-top: 20px; }
  </style>
</head>
<body>

<h1>Remove Image Background</h1>

<input type="file" id="imageInput" accept="image/*">
<button id="removeBtn">Remove Background</button>
<br>
<img id="resultImg" src="" alt="Result will appear here">

<script>
  const apiKey = "f09b46abb87b83677dca80119f6564fd5085471d1c83fda7847a9129c7db58ff93857754db43bf3fe621189ef4c50d8b";
  const imageInput = document.getElementById("imageInput");
  const removeBtn = document.getElementById("removeBtn");
  const resultImg = document.getElementById("resultImg");

  removeBtn.addEventListener("click", async () => {
    if (!imageInput.files[0]) {
      alert("Please select an image first.");
      return;
    }

    const file = imageInput.files[0];
    const formData = new FormData();
    formData.append("image_file", file);

    try {
      const response = await fetch("https://api.clipdrop.co/remove-background/v1", {
        method: "POST",
        headers: {
          "x-api-key": apiKey
        },
        body: formData
      });

      if (!response.ok) throw new Error("API request failed");

      const blob = await response.blob();
      const url = URL.createObjectURL(blob);
      resultImg.src = url;
    } catch (err) {
      alert("Error removing background: " + err.message);
      console.error(err);
    }
  });
</script>

</body>
</html>
