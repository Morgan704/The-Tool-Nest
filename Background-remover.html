<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Remover</title>
  <style>
    body { font-family: Arial, sans-serif; background: #0b0b0d; color: #fff; text-align: center; padding: 40px; }
    .box { background: #1c1c21; padding: 20px; border-radius: 12px; max-width: 500px; margin: auto; }
    input, button { margin: 10px 0; padding: 8px; border-radius: 8px; }
    button { background: orange; border: none; cursor: pointer; font-weight: bold; }
    img { max-width: 100%; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="box">
    <h1>Background Remover</h1>
    <p>(Works best on white backgrounds)</p>
    <input type="file" id="upload" accept="image/*"><br>
    <button onclick="removeBG()">Remove Background</button>
    <div id="result"></div>
  </div>

  <script>
    let uploadedImage = null;

    document.getElementById('upload').addEventListener('change', function(e) {
      const reader = new FileReader();
      reader.onload = function(event) {
        uploadedImage = new Image();
        uploadedImage.src = event.target.result;
      };
      reader.readAsDataURL(e.target.files[0]);
    });

    function removeBG() {
      if (!uploadedImage) {
        alert("Please upload an image first!");
        return;
      }
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = uploadedImage.width;
      canvas.height = uploadedImage.height;
      ctx.drawImage(uploadedImage, 0, 0);

      let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      let data = imageData.data;

      for (let i = 0; i < data.length; i += 4) {
        if (data[i] > 200 && data[i+1] > 200 && data[i+2] > 200) {
          data[i+3] = 0; // make pixel transparent
        }
      }

      ctx.putImageData(imageData, 0, 0);

      const transparentData = canvas.toDataURL("image/png");
      document.getElementById('result').innerHTML = `
        <h3>Background Removed:</h3>
        <img src="${transparentData}">
        <a href="${transparentData}" download="no-bg.png"><button>Download</button></a>
      `;
    }
  </script>
</body>
</html>
