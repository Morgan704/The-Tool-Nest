<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image Compressor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b0b0d;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    .box {
      background: #1c1c21;
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      margin: auto;
    }
    input[type="file"], input[type="range"] {
      margin: 10px 0;
    }
    img {
      max-width: 100%;
      margin-top: 20px;
    }
    button {
      background: orange;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Image Compressor</h1>
    <input type="file" id="upload" accept="image/*"><br>
    <label>Quality: <span id="qualityVal">0.7</span></label><br>
    <input type="range" id="quality" min="0.1" max="1" step="0.1" value="0.7"><br>
    <button onclick="compress()">Compress</button>
    <div id="result"></div>
  </div>

  <script>
    let uploadedImage = null;

    document.getElementById('upload').addEventListener('change', function(e) {
      const reader = new FileReader();
      reader.onload = function(event) {
        uploadedImage = new Image();
        uploadedImage.src = event.target.result;
      };
      reader.readAsDataURL(e.target.files[0]);
    });

    document.getElementById('quality').addEventListener('input', function() {
      document.getElementById('qualityVal').textContent = this.value;
    });

    function compress() {
      if (!uploadedImage) {
        alert("Please upload an image first!");
        return;
      }
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = uploadedImage.width;
      canvas.height = uploadedImage.height;
      ctx.drawImage(uploadedImage, 0, 0);

      const quality = parseFloat(document.getElementById('quality').value);
      const compressedData = canvas.toDataURL('image/jpeg', quality);

      document.getElementById('result').innerHTML = `
        <h3>Compressed Image:</h3>
        <img src="${compressedData}">
        <a href="${compressedData}" download="compressed.jpg">
          <button>Download</button>
        </a>
      `;
    }
  </script>
</body>
</html>
