<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator - The Tool Nest</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --neon-green: #0fa;
            --neon-blue: #0af;
            --neon-purple: #a0f;
            --dark-bg: #111827;
            --card-bg: #1f2937;
        }
        
        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: linear-gradient(90deg, var(--neon-green), var(--neon-blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-align: center;
            padding: 1.5rem;
            font-size: 2.5rem;
            font-weight: bold;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            padding: 2rem;
        }
        
        .card {
            background-color: var(--card-bg);
            border-radius: 0.75rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            transition: transform 0.3s ease;
            width: 100%;
            max-width: 450px;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-content {
            padding: 2rem;
        }
        
        .card-title {
            color: var(--neon-green);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        
        .neon-btn {
            background-color: rgba(17, 24, 39, 0.8);
            color: white;
            border: 1px solid var(--neon-blue);
            transition: all 0.3s ease;
            box-shadow: 0 0 5px var(--neon-blue);
            border-radius: 0.5rem;
            padding: 0.75rem;
            font-weight: bold;
            cursor: pointer;
        }
        
        .neon-btn:hover {
            background-color: var(--neon-blue);
            color: black;
            box-shadow: 0 0 15px var(--neon-blue);
        }
        
        .age-result {
            background-color: rgba(31, 41, 55, 0.7);
            border: 1px solid var(--neon-green);
            border-radius: 0.5rem;
            padding: 1.5rem;
            box-shadow: inset 0 0 10px rgba(0, 255, 170, 0.2);
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .neon-text {
            text-shadow: 0 0 5px var(--neon-green);
            color: var(--neon-green);
        }
        
        input[type="date"] {
            background-color: rgba(31, 41, 55, 0.7);
            border: 1px solid var(--neon-blue);
            color: white;
            padding: 0.75rem;
            border-radius: 0.5rem;
            box-shadow: 0 0 5px var(--neon-blue);
            width: 100%;
            margin-bottom: 1rem;
        }
        
        input[type="date"]:focus {
            outline: none;
            box-shadow: 0 0 10px var(--neon-blue);
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--neon-green);
        }
        
        .footer {
            text-align: center;
            padding: 1.5rem;
            color: #6b7280;
            font-size: 0.875rem;
        }
        
        .calculator-icon {
            font-size: 2rem;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <i class="fas fa-calculator calculator-icon"></i>The Tool Nest
    </div>
    
    <div class="container">
        <!-- Age Calculator -->
        <div class="card">
            <div class="card-content">
                <h3 class="card-title text-lg text-center">
                    <i class="fas fa-birthday-cake mr-2"></i>Age Calculator
                </h3>
                
                <div class="mb-4">
                    <label for="birthDate">Select your birth date:</label>
                    <input type="date" id="birthDate" class="w-full p-2 rounded">
                </div>
                
                <div class="mb-4">
                    <label for="ageAtDate">Calculate age at (optional):</label>
                    <input type="date" id="ageAtDate" class="w-full p-2 rounded">
                </div>
                
                <button class="neon-btn w-full p-2 rounded text-sm font-bold mb-4" onclick="calculateAge()">
                    Calculate Age
                </button>
                
                <div class="age-result text-center">
                    <p class="text-sm mb-2">Your age is:</p>
                    <p id="ageResult" class="text-xl neon-text">-- years, -- months, -- days</p>
                    <p id="ageDetails" class="text-sm mt-2 text-gray-400"></p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <p>Â© 2023 The Tool Nest | Your one-stop solution for handy tools</p>
    </div>

    <script>
        // Age Calculator Functions
        function calculateAge() {
            const birthDateInput = document.getElementById('birthDate');
            const ageAtDateInput = document.getElementById('ageAtDate');
            const ageResult = document.getElementById('ageResult');
            const ageDetails = document.getElementById('ageDetails');
            
            if (!birthDateInput.value) {
                ageResult.textContent = 'Please select your birth date';
                ageResult.classList.remove('neon-text');
                ageResult.style.color = '#f87171';
                return;
            }
            
            ageResult.classList.add('neon-text');
            ageResult.style.color = '';
            
            const birthDate = new Date(birthDateInput.value);
            const ageAtDate = ageAtDateInput.value ? new Date(ageAtDateInput.value) : new Date();
            
            // Validate dates
            if (birthDate > ageAtDate) {
                ageResult.textContent = 'Birth date must be before the selected date';
                ageResult.classList.remove('neon-text');
                ageResult.style.color = '#f87171';
                return;
            }
            
            // Calculate age
            let years = ageAtDate.getFullYear() - birthDate.getFullYear();
            let months = ageAtDate.getMonth() - birthDate.getMonth();
            let days = ageAtDate.getDate() - birthDate.getDate();
            
            // Adjust for negative days/months
            if (days < 0) {
                months--;
                // Get the number of days in the previous month
                const lastMonth = new Date(ageAtDate.getFullYear(), ageAtDate.getMonth(), 0);
                days += lastMonth.getDate();
            }
            
            if (months < 0) {
                years--;
                months += 12;
            }
            
            // Display result
            ageResult.textContent = `${years} years, ${months} months, ${days} days`;
            
            // Additional details
            const totalDays = Math.floor((ageAtDate - birthDate) / (1000 * 60 * 60 * 24));
            const totalMonths = years * 12 + months;
            const nextBirthday = new Date(ageAtDate.getFullYear(), birthDate.getMonth(), birthDate.getDate());
            if (nextBirthday < ageAtDate) {
                nextBirthday.setFullYear(nextBirthday.getFullYear() + 1);
            }
            const daysUntilBirthday = Math.floor((nextBirthday - ageAtDate) / (1000 * 60 * 60 * 24));
            
            ageDetails.innerHTML = `
                Total: ${totalDays} days or ${totalMonths} months<br>
                Next birthday in: ${daysUntilBirthday} days
            `;
        }
        
        // Initialize date inputs to today and a default birth date
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date();
            const defaultBirthDate = new Date();
            defaultBirthDate.setFullYear(today.getFullYear() - 25);
            
            document.getElementById('birthDate').valueAsDate = defaultBirthDate;
            document.getElementById('ageAtDate').valueAsDate = today;
            
            calculateAge(); // Calculate initial age
        });
    </script>
</body>
</html>
